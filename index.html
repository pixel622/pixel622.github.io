<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ski Mountain - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #87CEEB;
            position: fixed;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-align: center;
        }

        #title {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        #start-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            background: #0984e3;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin-top: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }

        .joystick {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.4);
            pointer-events: auto;
        }

        #buttons {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            width: 80px;
            height: 80px;
            background: rgba(52, 152, 219, 0.8);
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.4);
            color: white;
            font-size: 16px;
            font-weight: bold;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 id="title">SKI MOUNTAIN</h1>
        <button id="start-btn">START SKIING</button>
    </div>

    <div id="ui">
        <div id="stats">
            Altitude: <span id="altitude">500m</span><br>
            Speed: <span id="speed">0 km/h</span>
        </div>
        
        <div id="controls">
            <div class="joystick" id="left-joystick"></div>
            <div class="joystick" id="right-joystick"></div>
        </div>
        
        <div id="buttons">
            <div class="btn" id="jump-btn">JUMP</div>
            <div class="btn" id="crouch-btn">CROUCH</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // GAME STATE
        let gameStarted = false;
        let scene, camera, renderer;
        let skier, mountain;
        let joystickLeft = { x: 0, y: 0 };
        let joystickRight = { x: 0, y: 0 };
        let isJumping = false, isCrouching = false;
        let speed = 0, jumpForce = 0, altitude = 500;

        // SETUP CONTROLS
        function setupControls() {
            const leftJoystick = document.getElementById('left-joystick');
            const rightJoystick = document.getElementById('right-joystick');
            const jumpBtn = document.getElementById('jump-btn');
            const crouchBtn = document.getElementById('crouch-btn');
            const startBtn = document.getElementById('start-btn');

            startBtn.addEventListener('click', () => {
                gameStarted = true;
                document.getElementById('start-screen').style.display = 'none';
            });

            // SIMPLE TOUCH CONTROLS
            function setupJoystick(element, side) {
                let active = false;
                
                element.addEventListener('touchstart', (e) => {
                    if (!gameStarted) return;
                    e.preventDefault();
                    active = true;
                });

                element.addEventListener('touchmove', (e) => {
                    if (!gameStarted || !active) return;
                    e.preventDefault();
                    const rect = element.getBoundingClientRect();
                    const touch = e.touches[0];
                    
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    let dx = touch.clientX - centerX;
                    let dy = touch.clientY - centerY;
                    
                    const max = 50;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > max) {
                        dx = (dx / dist) * max;
                        dy = (dy / dist) * max;
                    }
                    
                    if (side === 'left') {
                        joystickLeft.x = dx / max;
                        joystickLeft.y = -dy / max;
                    } else {
                        joystickRight.x = dx / max;
                        joystickRight.y = dy / max;
                    }
                });

                element.addEventListener('touchend', () => {
                    active = false;
                    if (side === 'left') {
                        joystickLeft.x = 0;
                        joystickLeft.y = 0;
                    } else {
                        joystickRight.x = 0;
                        joystickRight.y = 0;
                    }
                });
            }

            setupJoystick(leftJoystick, 'left');
            setupJoystick(rightJoystick, 'right');

            jumpBtn.addEventListener('touchstart', (e) => {
                if (!gameStarted) return;
                e.preventDefault();
                if (!isJumping) {
                    isJumping = true;
                    jumpForce = 0.3;
                }
            });

            crouchBtn.addEventListener('touchstart', (e) => {
                if (!gameStarted) return;
                e.preventDefault();
                isCrouching = true;
            });

            crouchBtn.addEventListener('touchend', () => {
                isCrouching = false;
            });
        }

        // CREATE THE MOUNTAIN
        function createMountain() {
            const size = 800;
            const segments = 100;
            
            const geometry = new THREE.PlaneGeometry(size, size, segments, segments);
            const vertices = geometry.attributes.position.array;
            
            // MAKE A REAL MOUNTAIN
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const z = vertices[i + 2];
                
                let height = 0;
                
                // BIG CENTER PEAK
                const dist = Math.sqrt(x*x + z*z);
                height += Math.max(0, 300 - dist * 0.2);
                
                // MOUNTAIN SHAPE
                height += Math.sin(x * 0.01) * 80;
                height += Math.sin(z * 0.008) * 70;
                
                // TERRAIN DETAILS
                height += Math.sin(x * 0.05) * 20;
                height += Math.sin(z * 0.04) * 15;
                
                vertices[i + 1] = height;
            }
            
            geometry.computeVertexNormals();
            
            const material = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.2
            });
            
            mountain = new THREE.Mesh(geometry, material);
            mountain.rotation.x = -Math.PI / 2;
            mountain.receiveShadow = true;
            mountain.castShadow = true;
            scene.add(mountain);
            
            // ADD MORE PEAKS SO YOU CAN SEE THEM
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const distance = 400 + Math.random() * 300;
                
                const peakGeo = new THREE.ConeGeometry(40, 100, 8);
                const peak = new THREE.Mesh(peakGeo, material);
                peak.position.set(
                    Math.cos(angle) * distance,
                    30,
                    Math.sin(angle) * distance
                );
                scene.add(peak);
            }
        }

        // CREATE SKIER
        function createSkier() {
            skier = new THREE.Group();
            
            const bodyGeo = new THREE.CapsuleGeometry(0.3, 1.2, 4, 8);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.castShadow = true;
            skier.add(body);
            
            const skiGeo = new THREE.BoxGeometry(1.8, 0.1, 0.25);
            const skiMat = new THREE.MeshStandardMaterial({ color: 0x2c3e50 });
            
            const leftSki = new THREE.Mesh(skiGeo, skiMat);
            leftSki.position.set(-0.4, -0.8, 0);
            leftSki.castShadow = true;
            skier.add(leftSki);
            
            const rightSki = new THREE.Mesh(skiGeo, skiMat);
            rightSki.position.set(0.4, -0.8, 0);
            rightSki.castShadow = true;
            skier.add(rightSki);
            
            // START ON MOUNTAIN PEAK
            skier.position.y = 305;
            skier.position.z = 0;
            
            scene.add(skier);
            
            // ATTACH CAMERA
            camera.position.set(0, 1.5, 4);
            skier.add(camera);
        }

        // INIT GAME
        function initGame() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 10, 500);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // LIGHTS
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(100, 200, 100);
            sun.castShadow = true;
            scene.add(sun);
            
            // SKY
            const skyGeo = new THREE.SphereGeometry(1000, 32, 32);
            const skyMat = new THREE.MeshBasicMaterial({
                color: 0x87CEEB,
                side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeo, skyMat);
            scene.add(sky);
            
            // CREATE MOUNTAIN AND SKIER
            createMountain();
            createSkier();
            
            // ADD TREES
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 150 + Math.random() * 300;
                
                const trunkGeo = new THREE.CylinderGeometry(0.4, 0.6, 4, 8);
                const leavesGeo = new THREE.ConeGeometry(3, 8, 8);
                
                const trunkMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
                const leavesMat = new THREE.MeshStandardMaterial({ color: 0x2ecc71 });
                
                const tree = new THREE.Group();
                const trunk = new THREE.Mesh(trunkGeo, trunkMat);
                trunk.position.y = 2;
                tree.add(trunk);
                
                const leaves = new THREE.Mesh(leavesGeo, leavesMat);
                leaves.position.y = 6;
                tree.add(leaves);
                
                tree.position.set(
                    Math.cos(angle) * dist,
                    10,
                    Math.sin(angle) * dist
                );
                scene.add(tree);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // UPDATE GAME
        function updateGame(deltaTime) {
            if (!gameStarted) return;
            
            // SPEED
            speed += 0.0005 * deltaTime * 60;
            if (isCrouching) speed += 0.0003 * deltaTime * 60;
            speed = Math.min(speed, 1.0);
            
            // TURNING
            skier.rotation.y -= joystickLeft.x * 0.03 * speed;
            
            // CAMERA LOOK
            camera.rotation.y -= joystickRight.x * 0.02;
            camera.rotation.x -= joystickRight.y * 0.02;
            camera.rotation.x = Math.max(-0.5, Math.min(0.5, camera.rotation.x));
            
            // MOVE FORWARD
            const forwardX = Math.sin(skier.rotation.y);
            const forwardZ = Math.cos(skier.rotation.y);
            
            skier.position.x += forwardX * speed * deltaTime * 100;
            skier.position.z += forwardZ * speed * deltaTime * 100;
            
            // JUMP
            if (isJumping) {
                jumpForce -= 0.015 * deltaTime * 60;
                skier.position.y += jumpForce * deltaTime * 100;
                
                if (skier.position.y <= altitude) {
                    skier.position.y = altitude;
                    isJumping = false;
                }
            } else {
                // FOLLOW TERRAIN
                altitude = Math.max(10, 300 - distance * 0.005);
                skier.position.y = altitude + 1;
            }
            
            // UPDATE UI
            document.getElementById('altitude').textContent = Math.round(altitude) + 'm';
            document.getElementById('speed').textContent = Math.round(speed * 120) + ' km/h';
        }

        let lastTime = 0;
        let distance = 0;

        function animate(time = 0) {
            requestAnimationFrame(animate);
            
            const deltaTime = time ? (time - lastTime) / 1000 : 0.016;
            lastTime = time;
            
            updateGame(deltaTime);
            
            // UPDATE DISTANCE
            distance += speed * deltaTime * 60;
            
            // CAMERA FOLLOW
            camera.position.z = 5 - speed * 2;
            
            renderer.render(scene, camera);
        }

        // START EVERYTHING
        window.addEventListener('load', () => {
            setupControls();
            initGame();
        });
    </script>
</body>
</html>
