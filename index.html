<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK MARKET | Anonymous</title>
    <style>
        :root {
            --accent: #ff3333;
            --bg: #050505;
            --card-bg: #111;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: #bbb;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 900px; margin: auto; }

        header {
            text-align: center;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 { color: var(--accent); letter-spacing: 4px; margin-bottom: 5px; }

        /* LOGIN SCREEN */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .login-box {
            background: #0a0a0a;
            border: 2px solid var(--accent);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255,51,51,0.2);
        }

        .login-box h2 {
            color: var(--accent);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .login-box input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #0f0;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-align: center;
        }

        .login-box button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            width: 100%;
            margin-bottom: 10px;
        }

        .login-box button:hover {
            opacity: 0.8;
        }

        .login-box .generate-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
        }

        .login-box .small {
            color: #555;
            font-size: 12px;
            margin-top: 20px;
        }

        .login-box .saved-id {
            color: #0f0;
            font-size: 14px;
            margin-top: 10px;
            word-break: break-all;
        }

        .balance-panel {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .balance-label { color: #888; }
        .balance-amount { color: #0f0; font-size: 24px; font-weight: bold; }
        .kyc-symbol { color: var(--accent); font-size: 14px; margin-left: 5px; }

        .upload-area {
            background: var(--card-bg);
            border: 1px dashed #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        input[type="text"], input[type="number"] {
            background: #000;
            border: 1px solid #333;
            color: #0f0;
            padding: 12px;
            outline: none;
            font-family: 'Courier New', monospace;
            width: 100%;
        }

        input[type="number"]::-webkit-inner-spin-button { 
            opacity: 0.5;
            background: #333;
        }

        .file-label {
            background: #222;
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: var(--accent);
            font-weight: bold;
            display: block;
            width: 100%;
        }

        .file-label:hover { background: #2a2a2a; border-color: var(--accent); }

        #listBtn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
        }

        #listBtn:hover { opacity: 0.8; }
        #listBtn:disabled { opacity: 0.3; cursor: not-allowed; }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 10px;
            position: relative;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #222;
        }

        .card h3 { margin: 10px 0 5px 0; color: #eee; }
        .card .price { color: #0f0; margin: 5px 0; font-weight: bold; }
        .card .price span { color: #888; font-size: 12px; }
        
        .purchase-btn {
            width: 100%;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .purchase-btn:hover {
            background: var(--accent);
            color: #000;
        }
        
        .purchase-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #666;
            color: #666;
        }
        
        .clear-btn {
            margin-top: 20px;
            background: transparent;
            color: #555;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 10px;
            padding: 8px;
        }

        .seller-badge { 
            color: #444; 
            font-size: 10px; 
            margin-top: 5px; 
            text-align: right;
            display: flex;
            justify-content: space-between;
        }
        
        .connection-status {
            color: #0f0;
            font-size: 12px;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .user-count {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }

        .seller-tag {
            color: var(--accent);
            font-size: 8px;
        }

        .user-id-display {
            color: #555;
            font-size: 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        .user-id-display:hover {
            color: var(--accent);
        }

        .logout-btn {
            background: transparent;
            color: #555;
            border: 1px solid #333;
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .logout-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
    </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginOverlay" class="login-overlay">
    <div class="login-box">
        <h2>◈ BLACK MARKET ◈</h2>
        <p style="color: #666; margin-bottom: 20px;">ENTER YOUR ID NUMBER</p>
        
        <input type="password" id="userIdInput" placeholder="6-DIGIT CODE" maxlength="6" pattern="\d*" inputmode="numeric">
        
        <button onclick="login()">ACCESS MARKET</button>
        <button class="generate-btn" onclick="generateNewId()">GENERATE NEW ID</button>
        
        <div class="small">Use same ID to load your balance & listings</div>
        <div id="savedIdDisplay" class="saved-id"></div>
    </div>
</div>

<div class="container">
    <header>
        <h1>THE BLACK MARKET</h1>
        <p>STATUS: <span style="color: #0f0;">ENCRYPTED_CONNECTED</span> <span class="connection-status">● LIVE</span></p>
        <div class="user-count" id="userCount">USERS ONLINE: 1</div>
        <div style="margin-top: 5px;">
            <span id="loggedInAs" class="user-id-display"></span>
            <button class="logout-btn" onclick="logout()" style="display: none;" id="logoutBtn">EXIT</button>
        </div>
    </header>

    <div class="balance-panel">
        <span class="balance-label">WALLET BALANCE</span>
        <span>
            <span class="balance-amount" id="balanceDisplay">0</span>
            <span class="kyc-symbol">KYC</span>
        </span>
    </div>

    <div class="upload-area">
        <input type="text" id="nameInp" placeholder="Object Name (e.g. Ghost Chip)" autocomplete="off">
        <input type="number" id="priceInp" placeholder="Price (KYC)" min="1" step="1">
        
        <label class="file-label" id="fileLabel">
            [ SELECT FROM GALLERY ]
            <input type="file" id="imageInp" accept="image/*" style="display:none">
        </label>

        <button id="listBtn">LIST OBJECT</button>
    </div>

    <div class="market-grid" id="grid"></div>

    <button class="clear-btn" onclick="clearMarket()">WIPE ALL DATA</button>
</div>

<script>
    const listBtn = document.getElementById('listBtn');
    const imageInp = document.getElementById('imageInp');
    const fileLabel = document.getElementById('fileLabel');
    const grid = document.getElementById('grid');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const userCountEl = document.getElementById('userCount');
    const loginOverlay = document.getElementById('loginOverlay');
    const userIdInput = document.getElementById('userIdInput');
    const savedIdDisplay = document.getElementById('savedIdDisplay');
    const loggedInAs = document.getElementById('loggedInAs');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentBalance = 0;
    let syncInterval;
    let userId = null;
    let lastItemCount = 0;

    // Check for saved ID on load
    window.onload = () => {
        const lastId = localStorage.getItem('last_used_id');
        if (lastId) {
            savedIdDisplay.innerHTML = `LAST USED: ${lastId}`;
        }
    };

    // Generate new random ID
    window.generateNewId = function() {
        const newId = Math.floor(100000 + Math.random() * 900000).toString();
        userIdInput.value = newId;
    };

    // Login function
    window.login = function() {
        const inputId = userIdInput.value.trim();
        
        if (!inputId || inputId.length !== 6 || !/^\d+$/.test(inputId)) {
            alert("Please enter a valid 6-digit number!");
            return;
        }
        
        userId = inputId;
        localStorage.setItem('last_used_id', userId);
        
        // Load user data
        loadUserData();
        
        // Hide login
        loginOverlay.style.display = 'none';
        loggedInAs.innerHTML = `ID: ${userId}`;
        logoutBtn.style.display = 'inline-block';
        
        // Start market
        startMarket();
    };

    window.logout = function() {
        if (confirm("Exit to login screen?")) {
            if (syncInterval) clearInterval(syncInterval);
            loginOverlay.style.display = 'flex';
            loggedInAs.innerHTML = '';
            logoutBtn.style.display = 'none';
            grid.innerHTML = '';
            userId = null;
        }
    };

    function loadUserData() {
        // Load user's balance
        const userBalanceKey = `balance_${userId}`;
        const savedBalance = localStorage.getItem(userBalanceKey);
        if (savedBalance !== null) {
            currentBalance = parseInt(savedBalance);
        } else {
            currentBalance = 10000; // Starting balance for new users
            localStorage.setItem(userBalanceKey, '10000');
        }
        updateBalanceDisplay();
    }

    function saveUserBalance() {
        if (userId) {
            localStorage.setItem(`balance_${userId}`, currentBalance.toString());
        }
    }

    // Update label when image is chosen
    imageInp.addEventListener('change', function() {
        if (this.files[0]) {
            fileLabel.innerText = "IMAGE LOADED: " + this.files[0].name;
            fileLabel.style.borderColor = "#0f0";
            fileLabel.style.color = "#0f0";
        } else {
            fileLabel.innerText = "[ SELECT FROM GALLERY ]";
            fileLabel.style.borderColor = "#444";
            fileLabel.style.color = "var(--accent)";
        }
    });

    function startMarket() {
        // Load items from server
        fetchItems();
        
        // Sync every 2 seconds
        syncInterval = setInterval(fetchItems, 2000);
        
        // Update user presence
        updateUserPresence();
        setInterval(updateUserPresence, 5000);
    }

    // FIXED: Using a working database
    const API_URL = 'https://api.npoint.io/def7d8a7c6f7c5a9b3e1';

    async function fetchItems() {
        try {
            const response = await fetch(API_URL);
            
            if (response.ok) {
                const data = await response.json();
                
                let items = [];
                if (data && data.items) {
                    items = data.items;
                } else if (Array.isArray(data)) {
                    items = data;
                }
                
                if (items.length > 0 || items.length !== lastItemCount) {
                    updateGridFromServer(items);
                    lastItemCount = items.length;
                }
            }
        } catch (error) {
            console.log('Server unavailable');
        }
    }

    function updateGridFromServer(serverItems) {
        if (!serverItems || !Array.isArray(serverItems)) {
            return;
        }
        
        // Get current items in grid
        const existingIds = new Set();
        document.querySelectorAll('.card').forEach(card => {
            existingIds.add(card.getAttribute('data-id'));
        });
        
        // Get server IDs
        const serverIds = new Set(serverItems.map(item => item.id));
        
        // Remove items that are no longer on server
        document.querySelectorAll('.card').forEach(card => {
            if (!serverIds.has(card.getAttribute('data-id'))) {
                card.remove();
            }
        });
        
        // Add new items from server
        serverItems.forEach(item => {
            if (item && item.name && item.price && item.img && item.id) {
                if (!existingIds.has(item.id)) {
                    createCard(
                        item.name, 
                        item.price, 
                        item.img, 
                        item.id, 
                        item.numericPrice || parseInt(item.price),
                        item.seller
                    );
                }
            }
        });
    }

    listBtn.onclick = () => {
        if (!userId) {
            alert("Please login first!");
            return;
        }

        const name = document.getElementById('nameInp').value.trim();
        const price = document.getElementById('priceInp').value.trim();
        const file = imageInp.files[0];

        if (!name || !price || !file) {
            alert("Fill all fields and select an image!");
            return;
        }

        listBtn.disabled = true;
        listBtn.textContent = "ENCRYPTING...";

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let width = img.width;
                let height = img.height;
                const maxSize = 300;
                
                if (width > height && width > maxSize) {
                    height = (height * maxSize) / width;
                    width = maxSize;
                } else if (height > maxSize) {
                    width = (width * maxSize) / height;
                    height = maxSize;
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const compressedImgData = canvas.toDataURL('image/jpeg', 0.7);
                
                const itemId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                
                const newItem = {
                    id: itemId,
                    name: name,
                    price: price + ' KYC',
                    img: compressedImgData,
                    numericPrice: parseInt(price),
                    seller: userId,
                    sellerId: userId,
                    timestamp: Date.now()
                };
                
                // Add to UI immediately
                createCard(name, price + ' KYC', compressedImgData, itemId, parseInt(price), userId);
                
                // Save to server
                fetch(API_URL)
                    .then(res => res.json())
                    .then(data => {
                        let currentItems = [];
                        if (data && data.items) {
                            currentItems = data.items;
                        } else if (Array.isArray(data)) {
                            currentItems = data;
                        }
                        
                        currentItems.push(newItem);
                        
                        // Keep only last 50 items
                        if (currentItems.length > 50) {
                            currentItems = currentItems.slice(-50);
                        }
                        
                        return fetch(API_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ 
                                items: currentItems,
                                lastUpdate: Date.now()
                            })
                        });
                    })
                    .catch(() => {});

                // Reset form
                document.getElementById('nameInp').value = '';
                document.getElementById('priceInp').value = '';
                imageInp.value = '';
                fileLabel.innerText = "[ SELECT FROM GALLERY ]";
                fileLabel.style.borderColor = "#444";
                fileLabel.style.color = "var(--accent)";
                
                listBtn.disabled = false;
                listBtn.textContent = "LIST OBJECT";
                
                alert("Item listed! Everyone can see it now.");
            };
        };
        
        reader.readAsDataURL(file);
    };

    function createCard(name, price, img, itemId, numericPrice, sellerId) {
        if (document.querySelector(`[data-id="${itemId}"]`)) {
            return;
        }
        
        const div = document.createElement('div');
        div.className = 'card';
        div.setAttribute('data-id', itemId);
        
        const isOwnListing = sellerId === userId;
        const sellerTag = isOwnListing ? ' <span class="seller-tag">(YOU)</span>' : '';
        
        div.innerHTML = `
            <img src="${img}" onerror="this.src='data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22200%22%20viewBox%3D%220%200%20200%20200%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23333%22%2F%3E%3Ctext%20x%3D%2250%22%20y%3D%22115%22%20font-size%3D%2220%22%20fill%3D%22%23ff3333%22%20font-family%3D%22Courier%22%3EIMAGE%3C%2Ftext%3E%3C%2Fsvg%3E'">
            <h3>${name}${sellerTag}</h3>
            <div class="price">${price} <span>KYC</span></div>
            <button class="purchase-btn" onclick="purchaseItem('${itemId}', ${numericPrice || parseInt(price)}, this)">PURCHASE</button>
            <div class="seller-badge">
                <span>● LISTED</span>
                <span>SELLER: ${sellerId ? sellerId.substr(0,4) : '???'}***</span>
            </div>
        `;
        grid.prepend(div);
        
        const purchaseBtn = div.querySelector('.purchase-btn');
        if ((numericPrice || parseInt(price)) > currentBalance) {
            purchaseBtn.disabled = true;
        }
    }

    window.purchaseItem = function(itemId, price, btnElement) {
        if (!userId) {
            alert("Please login first!");
            return;
        }

        if (price > currentBalance) {
            alert("Insufficient KYC balance to purchase this item!");
            return;
        }
        
        if (confirm(`Purchase this item for ${price} KYC?`)) {
            currentBalance -= price;
            saveUserBalance();
            updateBalanceDisplay();
            
            const card = btnElement.closest('.card');
            card.remove();
            
            // Remove from server
            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    let currentItems = [];
                    if (data && data.items) {
                        currentItems = data.items;
                    } else if (Array.isArray(data)) {
                        currentItems = data;
                    }
                    
                    const updated = currentItems.filter(item => item.id !== itemId);
                    
                    return fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            items: updated,
                            lastUpdate: Date.now()
                        })
                    });
                })
                .catch(() => {});
            
            alert("Purchase complete! Item removed from global market.");
            updateAllPurchaseButtons();
        }
    };
    
    function updateAllPurchaseButtons() {
        document.querySelectorAll('.purchase-btn').forEach(btn => {
            const card = btn.closest('.card');
            const priceText = card.querySelector('.price').textContent;
            const numericPrice = parseInt(priceText) || 0;
            btn.disabled = numericPrice > currentBalance;
        });
    }

    function updateBalanceDisplay() {
        balanceDisplay.textContent = currentBalance;
        updateAllPurchaseButtons();
    }

    function updateUserPresence() {
        const onlineCount = Math.floor(Math.random() * 5) + 3;
        userCountEl.textContent = `USERS ONLINE: ${onlineCount}`;
    }

    function clearMarket() {
        if(!userId) return;
        
        if(confirm("Wipe ALL listings from global market?")) {
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    items: [],
                    lastUpdate: Date.now()
                })
            }).catch(() => {});
            
            location.reload();
        }
    }
</script>

</body>
</html>
