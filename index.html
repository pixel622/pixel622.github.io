<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfect Ski - Mountain Descent</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* START SCREEN */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }

        #title {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffffff, #a8e6cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        #subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 60px;
            letter-spacing: 8px;
        }

        #start-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(145deg, #0984e3, #74b9ff);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.4);
            transition: all 0.2s ease;
            margin-top: 40px;
        }

        #start-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        #instructions {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
            max-width: 300px;
        }

        /* GAME UI */
        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* CONTROLS */
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .joystick {
            width: 130px;
            height: 130px;
            pointer-events: auto;
            position: relative;
        }

        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .joystick-handle {
            position: absolute;
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #buttons {
            position: absolute;
            right: 20px;
            bottom: 180px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: none;
        }

        .game-btn {
            width: 85px;
            height: 85px;
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(52, 152, 219, 0.9), rgba(41, 128, 185, 0.85));
            border: 3px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
        }

        .game-btn:active {
            transform: scale(0.92);
            background: linear-gradient(145deg, rgba(41, 128, 185, 0.95), rgba(52, 152, 219, 0.9));
        }

        .btn-label {
            font-size: 11px;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* STATS */
        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 180px;
            line-height: 1.5;
        }

        .stat-value {
            color: #81ecec;
            font-weight: 700;
            float: right;
        }

        #speed-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #speed-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00b894, #81ecec, #74b9ff);
            border-radius: 13px;
            transition: width 0.3s ease;
        }

        #speed-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* SNOW */
        #snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- START SCREEN -->
    <div id="start-screen">
        <h1 id="title">PERFECT SKI</h1>
        <div id="subtitle">MOUNTAIN DESCENT</div>
        <button id="start-btn">START SKIING</button>
        <div id="instructions">
            Left joystick: Turn<br>
            Right joystick: Look<br>
            JUMP: Jump over obstacles<br>
            CROUCH: Tuck for speed
        </div>
    </div>

    <!-- SNOW EFFECT -->
    <div id="snow"></div>

    <!-- GAME UI -->
    <div id="game-ui">
        <div id="stats">
            <div>ALTITUDE <span class="stat-value" id="altitude">150m</span></div>
            <div>SPEED <span class="stat-value" id="speed">0 km/h</span></div>
            <div>DISTANCE <span class="stat-value" id="distance">0m</span></div>
            <div>TREES <span class="stat-value" id="tree-count">0</span></div>
        </div>

        <div id="speed-bar">
            <div id="speed-fill"></div>
            <div id="speed-text">0 km/h</div>
        </div>

        <div id="controls">
            <div class="joystick" id="left-joystick">
                <div class="joystick-base"></div>
                <div class="joystick-handle" id="left-handle"></div>
            </div>
            
            <div class="joystick" id="right-joystick">
                <div class="joystick-base"></div>
                <div class="joystick-handle" id="right-handle"></div>
            </div>
        </div>

        <div id="buttons">
            <div class="game-btn" id="jump-btn">
                JUMP
                <span class="btn-label">+AIR</span>
            </div>
            <div class="game-btn" id="crouch-btn">
                CROUCH
                <span class="btn-label">+SPEED</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ============= GAME STATE =============
        let gameStarted = false;
        let scene, camera, renderer;
        let skier, terrain, mountain;
        let trees = [];
        let snowParticles;
        
        // Input state
        let joystickLeft = { x: 0, y: 0 };
        let joystickRight = { x: 0, y: 0 };
        let isJumping = false;
        let isCrouching = false;
        
        // Game physics
        let speed = 0;
        let jumpForce = 0;
        let altitude = 150;
        let distance = 0;
        let treeCount = 0;
        
        // Mobile touch tracking
        let leftTouchId = null;
        let rightTouchId = null;
        
        // ============= SNOW EFFECT =============
        function createSnow() {
            const container = document.getElementById('snow');
            
            for (let i = 0; i < 80; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                
                const size = Math.random() * 4 + 2;
                flake.style.width = size + 'px';
                flake.style.height = size + 'px';
                flake.style.opacity = Math.random() * 0.6 + 0.3;
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.top = Math.random() * 100 + 'vh';
                
                const speed = Math.random() * 0.5 + 0.3;
                const drift = Math.random() * 2 - 1;
                
                function animateSnow() {
                    let top = parseFloat(flake.style.top);
                    let left = parseFloat(flake.style.left);
                    
                    top += speed;
                    left += drift * 0.2;
                    
                    if (top > 100) {
                        top = -2;
                        left = Math.random() * 100;
                    }
                    
                    flake.style.top = top + 'vh';
                    flake.style.left = left + 'vw';
                    
                    requestAnimationFrame(animateSnow);
                }
                
                container.appendChild(flake);
                animateSnow();
            }
        }

        // ============= MOBILE CONTROLS =============
        function setupControls() {
            const leftJoystick = document.getElementById('left-joystick');
            const rightJoystick = document.getElementById('right-joystick');
            const leftHandle = document.getElementById('left-handle');
            const rightHandle = document.getElementById('right-handle');
            const jumpBtn = document.getElementById('jump-btn');
            const crouchBtn = document.getElementById('crouch-btn');
            const startBtn = document.getElementById('start-btn');

            // Start button
            startBtn.addEventListener('click', startGame);
            startBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startGame();
            });

            // Left joystick
            leftJoystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                leftTouchId = touch.identifier;
                updateJoystick(touch, leftJoystick, leftHandle, 'left');
            });

            // Right joystick
            rightJoystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                rightTouchId = touch.identifier;
                updateJoystick(touch, rightJoystick, rightHandle, 'right');
            });

            // Touch move
            document.addEventListener('touchmove', (e) => {
                for (let touch of e.touches) {
                    if (touch.identifier === leftTouchId) {
                        e.preventDefault();
                        updateJoystick(touch, leftJoystick, leftHandle, 'left');
                    }
                    if (touch.identifier === rightTouchId) {
                        e.preventDefault();
                        updateJoystick(touch, rightJoystick, rightHandle, 'right');
                    }
                }
            });

            // Touch end
            document.addEventListener('touchend', (e) => {
                for (let touch of e.changedTouches) {
                    if (touch.identifier === leftTouchId) {
                        leftTouchId = null;
                        resetJoystick(leftHandle, 'left');
                    }
                    if (touch.identifier === rightTouchId) {
                        rightTouchId = null;
                        resetJoystick(rightHandle, 'right');
                    }
                }
            });

            // Jump button
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isJumping) {
                    isJumping = true;
                    jumpForce = 0.4;
                }
            });

            // Crouch button
            crouchBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isCrouching = true;
            });

            crouchBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                isCrouching = false;
            });
        }

        function updateJoystick(touch, joystick, handle, side) {
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let deltaX = touch.clientX - centerX;
            let deltaY = touch.clientY - centerY;
            
            const maxMove = 40;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            if (distance > maxMove) {
                deltaX = (deltaX / distance) * maxMove;
                deltaY = (deltaY / distance) * maxMove;
            }
            
            handle.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            
            if (side === 'left') {
                joystickLeft.x = deltaX / maxMove;
                joystickLeft.y = -deltaY / maxMove;
            } else {
                joystickRight.x = deltaX / maxMove;
                joystickRight.y = deltaY / maxMove;
            }
        }

        function resetJoystick(handle, side) {
            handle.style.transform = 'translate(-50%, -50%)';
            if (side === 'left') {
                joystickLeft.x = 0;
                joystickLeft.y = 0;
            } else {
                joystickRight.x = 0;
                joystickRight.y = 0;
            }
        }

        // ============= THREE.JS GAME =============
        function initGame() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 10, 300);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 2, 5);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(100, 200, 100);
            sunLight.castShadow = true;
            scene.add(sunLight);
            
            // Create MOUNTAIN
            createMountain();
            
            // Create skier
            createSkier();
            
            // Create trees
            createTrees();
            
            // Create snow particles
            createSnowParticles();
            
            // Start animation
            animate();
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
        }

        function createMountain() {
            // Create a BIG FUCKING MOUNTAIN
            const size = 800;
            const segments = 150;
            
            const geometry = new THREE.PlaneGeometry(size, size, segments, segments);
            const vertices = geometry.attributes.position.array;
            
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const z = vertices[i + 2];
                
                let height = 0;
                
                // CENTER PEAK - HIGHEST POINT
                const distanceFromCenter = Math.sqrt(x*x + z*z);
                height += Math.max(0, 150 - distanceFromCenter * 0.2);
                
                // MAIN MOUNTAIN RANGE
                height += Math.sin(x * 0.008) * 40;
                height += Math.sin(z * 0.006) * 35;
                
                // SECONDARY TERRAIN FEATURES
                height += Math.sin(x * 0.02 + z * 0.015) * 20;
                height += Math.sin(z * 0.03 - x * 0.01) * 15;
                
                // ROCKY DETAILS
                height += Math.sin(x * 0.05) * 10;
                height += Math.sin(z * 0.04) * 8;
                
                // PERLIN-LIKE NOISE
                height += Math.sin((x + z) * 0.03) * 12;
                height += Math.sin(Math.sqrt(x*x + z*z) * 0.01) * 20;
                
                // RANDOM TERRAIN VARIATION
                height += (Math.random() - 0.5) * 5;
                
                vertices[i + 1] = height;
            }
            
            geometry.computeVertexNormals();
            
            // SNOW MATERIAL
            const material = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.1,
                metalness: 0.0
            });
            
            mountain = new THREE.Mesh(geometry, material);
            mountain.rotation.x = -Math.PI / 2;
            mountain.receiveShadow = true;
            mountain.castShadow = true;
            scene.add(mountain);
            
            // ADD DISTANT MOUNTAIN PEAKS
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const distance = 400 + Math.random() * 200;
                
                const peakGeometry = new THREE.ConeGeometry(
                    40 + Math.random() * 30,
                    80 + Math.random() * 40,
                    10
                );
                
                const peak = new THREE.Mesh(peakGeometry, material);
                peak.position.set(
                    Math.cos(angle) * distance,
                    0,
                    Math.sin(angle) * distance
                );
                peak.castShadow = true;
                scene.add(peak);
            }
            
            // ADD CLIFFS AND ROCK FORMATIONS
            for (let i = 0; i < 15; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 150 + Math.random() * 250;
                
                const cliffGeometry = new THREE.BoxGeometry(
                    60 + Math.random() * 40,
                    50 + Math.random() * 30,
                    20 + Math.random() * 20
                );
                
                const cliff = new THREE.Mesh(cliffGeometry, material);
                cliff.position.set(
                    Math.cos(angle) * dist,
                    25,
                    Math.sin(angle) * dist
                );
                cliff.rotation.y = Math.random() * Math.PI;
                cliff.castShadow = true;
                scene.add(cliff);
            }
        }

        function createSkier() {
            skier = new THREE.Group();
            
            // Body
            const bodyGeometry = new THREE.CapsuleGeometry(0.3, 1.2, 4, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            skier.add(body);
            
            // Skis
            const skiGeometry = new THREE.BoxGeometry(1.8, 0.1, 0.25);
            const skiMaterial = new THREE.MeshStandardMaterial({ color: 0x2c3e50 });
            
            const leftSki = new THREE.Mesh(skiGeometry, skiMaterial);
            leftSki.position.set(-0.4, -0.8, 0);
            leftSki.castShadow = true;
            skier.add(leftSki);
            
            const rightSki = new THREE.Mesh(skiGeometry, skiMaterial);
            rightSki.position.set(0.4, -0.8, 0);
            rightSki.castShadow = true;
            skier.add(rightSki);
            
            // Position at mountain top
            skier.position.y = 155;
            skier.position.z = 0;
            
            scene.add(skier);
            
            // Attach camera
            camera.position.set(0, 1.5, 4);
            skier.add(camera);
        }

        function createTrees() {
            treeCount = 0;
            const trunkGeometry = new THREE.CylinderGeometry(0.4, 0.6, 4, 8);
            const leavesGeometry = new THREE.ConeGeometry(3, 8, 8);
            
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x2ecc71 });
            
            // Add trees on mountain slopes
            for (let i = 0; i < 100; i++) {
                const angle = Math.random() * Math.PI * 2;
                let distance = 50 + Math.random() * 250;
                
                // Don't put trees too close to peak
                if (distance < 80) distance = 80;
                
                const x = Math.cos(angle) * distance;
                const z = Math.sin(angle) * distance;
                
                const tree = new THREE.Group();
                
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.y = 2;
                trunk.castShadow = true;
                tree.add(trunk);
                
                const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                leaves.position.y = 6;
                leaves.castShadow = true;
                tree.add(leaves);
                
                tree.position.set(x, 5, z);
                const scale = 0.8 + Math.random() * 0.8;
                tree.scale.setScalar(scale);
                
                scene.add(tree);
                trees.push(tree);
                treeCount++;
            }
            
            document.getElementById('tree-count').textContent = treeCount;
        }

        function createSnowParticles() {
            const particleCount = 600;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = Math.random() * 60 + 20;
                positions[i + 2] = (Math.random() - 0.5) * 100;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });
            
            snowParticles = new THREE.Points(geometry, material);
            skier.add(snowParticles);
        }

        function updateGame(deltaTime) {
            if (!gameStarted) return;
            
            // Speed increases when going downhill
            speed += 0.0005 * deltaTime * 60;
            if (isCrouching) speed += 0.0003 * deltaTime * 60;
            speed = Math.min(speed, 0.8);
            
            // Apply turning
            if (Math.abs(joystickLeft.x) > 0.1) {
                skier.rotation.y -= joystickLeft.x * 0.03 * (speed + 0.1);
            }
            
            // Apply camera look
            if (Math.abs(joystickRight.x) > 0.1) {
                camera.rotation.y -= joystickRight.x * 0.02;
            }
            if (Math.abs(joystickRight.y) > 0.1) {
                camera.rotation.x -= joystickRight.y * 0.02;
                camera.rotation.x = Math.max(-0.5, Math.min(0.5, camera.rotation.x));
            }
            
            // Move forward down the mountain
            const forwardX = Math.sin(skier.rotation.y);
            const forwardZ = Math.cos(skier.rotation.y);
            
            skier.position.x += forwardX * speed * deltaTime * 100;
            skier.position.z += forwardZ * speed * deltaTime * 100;
            
            // Jump physics
            if (isJumping) {
                jumpForce -= 0.015 * deltaTime * 60;
                skier.position.y += jumpForce * deltaTime * 100;
                
                if (skier.position.y <= altitude) {
                    skier.position.y = altitude;
                    isJumping = false;
                    jumpForce = 0;
                }
            } else {
                skier.position.y = altitude;
            }
            
            // Update distance and altitude (going downhill)
            distance += speed * deltaTime * 60;
            altitude = Math.max(10, 150 - distance * 0.005);
            
            // Update UI
            updateUI();
            
            // Update particles
            updateParticles();
        }

        function updateUI() {
            const kmh = Math.round(speed * 150);
            const speedPercent = Math.min(speed * 125, 100);
            
            document.getElementById('altitude').textContent = Math.round(altitude) + 'm';
            document.getElementById('speed').textContent = kmh + 'km/h';
            document.getElementById('distance').textContent = Math.round(distance) + 'm';
            document.getElementById('speed-fill').style.width = speedPercent + '%';
            document.getElementById('speed-text').textContent = kmh + 'km/h';
        }

        function updateParticles() {
            if (!snowParticles) return;
            
            const positions = snowParticles.geometry.attributes.position.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 1] -= 0.1;
                
                if (positions[i + 1] < 0) {
                    positions[i] = (Math.random() - 0.5) * 50;
                    positions[i + 1] = Math.random() * 40 + 30;
                    positions[i + 2] = (Math.random() - 0.5) * 50;
                }
            }
            
            snowParticles.geometry.attributes.position.needsUpdate = true;
        }

        let lastTime = 0;
        
        function animate(time = 0) {
            requestAnimationFrame(animate);
            
            const deltaTime = time ? (time - lastTime) / 1000 : 0.016;
            lastTime = time;
            
            updateGame(deltaTime);
            
            // Smooth camera follow
            const targetCamPos = new THREE.Vector3(
                0,
                isCrouching ? 1.2 : 1.5,
                5 - speed * 3
            );
            camera.position.lerp(targetCamPos, 0.1);
            
            // Camera looks ahead
            const lookAt = new THREE.Vector3(
                0,
                skier.position.y - 0.5,
                skier.position.z - 10
            );
            camera.lookAt(lookAt);
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            document.getElementById('start-screen').style.display = 'none';
            speed = 0.1;
        }

        // ============= INITIALIZE =============
        function init() {
            createSnow();
            setupControls();
            initGame();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
