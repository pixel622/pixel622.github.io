<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SKI MOUNTAIN - Mobile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #87CEEB; position: fixed; }
        canvas { display: block; width: 100%; height: 100%; }
        
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; text-align: center; padding: 20px;
        }
        
        #title { 
            font-size: 5rem; font-weight: 900; color: white; margin-bottom: 10px;
            text-shadow: 0 5px 30px rgba(0,0,0,0.5);
            background: linear-gradient(to right, white, #a8e6cf, #74b9ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        #start-btn {
            padding: 25px 70px; font-size: 2rem; font-weight: 900;
            background: linear-gradient(145deg, #0984e3, #74b9ff);
            border: none; border-radius: 60px; color: white;
            cursor: pointer; box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            border: 4px solid rgba(255,255,255,0.5);
            margin-top: 60px;
        }
        
        #start-btn:active { transform: scale(0.95); }
        
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        
        #controls {
            position: absolute; bottom: 25px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 25px;
        }
        
        .joystick {
            width: 140px; height: 140px; pointer-events: auto;
            background: rgba(255,255,255,0.2); border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.4); backdrop-filter: blur(10px);
        }
        
        .joystick-handle {
            width: 60px; height: 60px; background: rgba(255,255,255,0.95);
            border-radius: 50%; border: 3px solid rgba(255,255,255,0.6);
            position: relative; top: 40px; left: 40px;
        }
        
        #buttons {
            position: absolute; right: 25px; bottom: 200px;
            display: flex; flex-direction: column; gap: 20px;
        }
        
        .game-btn {
            width: 100px; height: 100px; border-radius: 25px;
            background: linear-gradient(145deg, rgba(52,152,219,0.9), rgba(41,128,185,0.85));
            border: 4px solid rgba(255,255,255,0.5); color: white;
            font-size: 20px; font-weight: 900; pointer-events: auto;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .game-btn:active { transform: scale(0.9); }
        
        #stats {
            position: absolute; top: 25px; left: 25px; color: white;
            font-size: 20px; font-weight: bold;
            background: rgba(0,0,0,0.4); padding: 20px; border-radius: 20px;
            backdrop-filter: blur(10px); border: 3px solid rgba(255,255,255,0.3);
            min-width: 220px;
        }
        
        .stat-value { color: #81ecec; float: right; }
        
        #speed-bar {
            position: absolute; top: 25px; right: 25px;
            width: 250px; height: 40px; background: rgba(0,0,0,0.4);
            border-radius: 20px; overflow: hidden; border: 3px solid rgba(255,255,255,0.3);
        }
        
        #speed-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #00b894, #81ecec, #74b9ff); }
        #speed-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                     color: white; font-weight: 900; font-size: 18px; }
        
        #mountain-view { position: absolute; bottom: 180px; left: 25px; color: white;
                        font-size: 16px; background: rgba(0,0,0,0.4); padding: 10px 20px;
                        border-radius: 15px; backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 id="title">SKI MOUNTAIN</h1>
        <button id="start-btn">START SKIING ‚õ∑Ô∏è</button>
    </div>
    
    <div id="game-ui">
        <div id="stats">
            <div>ALTITUDE <span class="stat-value" id="altitude">500m</span></div>
            <div>SPEED <span class="stat-value" id="speed">0 km/h</span></div>
            <div>DISTANCE <span class="stat-value" id="distance">0m</span></div>
            <div>ON MOUNTAIN <span class="stat-value">‚úì</span></div>
        </div>
        
        <div id="speed-bar">
            <div id="speed-fill"></div>
            <div id="speed-text">0 km/h</div>
        </div>
        
        <div id="mountain-view">üèîÔ∏è ON MOUNTAIN PEAK</div>
        
        <div id="controls">
            <div class="joystick" id="left-joystick">
                <div class="joystick-handle" id="left-handle"></div>
            </div>
            
            <div class="joystick" id="right-joystick">
                <div class="joystick-handle" id="right-handle"></div>
            </div>
        </div>
        
        <div id="buttons">
            <div class="game-btn" id="jump-btn">JUMP</div>
            <div class="game-btn" id="crouch-btn">CROUCH</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ============= MOUNTAIN GAME =============
        let gameStarted = false;
        let scene, camera, renderer;
        let skier, mountain;
        let joystickLeft = { x: 0, y: 0 };
        let joystickRight = { x: 0, y: 0 };
        let isJumping = false, isCrouching = false;
        let speed = 0, jumpForce = 0, altitude = 500, distance = 0;
        
        // ============= CREATE THE FUCKING MOUNTAIN =============
        function createMountain() {
            // BIG ASS MOUNTAIN
            const size = 1000;
            const segments = 150;
            
            const geometry = new THREE.PlaneGeometry(size, size, segments, segments);
            const vertices = geometry.attributes.position.array;
            
            // Make it a REAL MOUNTAIN
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const z = vertices[i + 2];
                
                let height = 0;
                
                // CENTER PEAK - HIGH AS FUCK
                const dist = Math.sqrt(x*x + z*z);
                height += Math.max(0, 300 - dist * 0.3);
                
                // BIG MOUNTAIN RIDGES
                height += Math.sin(x * 0.005) * 80;
                height += Math.sin(z * 0.004) * 70;
                
                // ROCKY TERRAIN
                height += Math.sin(x * 0.02) * 30;
                height += Math.sin(z * 0.015) * 25;
                
                // SMALL BUMPY SNOW
                height += Math.sin(x * 0.1) * 10;
                height += Math.sin(z * 0.08) * 8;
                
                // RANDOM ROCK FORMATIONS
                height += (Math.random() - 0.5) * 15;
                
                vertices[i + 1] = height;
            }
            
            geometry.computeVertexNormals();
            
            // SNOW MATERIAL
            const material = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.1,
                metalness: 0.0
            });
            
            mountain = new THREE.Mesh(geometry, material);
            mountain.rotation.x = -Math.PI / 2;
            mountain.receiveShadow = true;
            mountain.castShadow = true;
            scene.add(mountain);
            
            // ADD MORE MOUNTAIN PEAKS AROUND
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const distance = 400 + Math.random() * 300;
                
                const peakGeo = new THREE.ConeGeometry(50, 150, 10);
                const peak = new THREE.Mesh(peakGeo, material);
                
                peak.position.set(
                    Math.cos(angle) * distance,
                    50,
                    Math.sin(angle) * distance
                );
                
                scene.add(peak);
            }
            
            // ADD CLIFFS AND RIDGES
            for (let i = 0; i < 20; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 200 + Math.random() * 300;
                
                const cliffGeo = new THREE.BoxGeometry(100, 80, 30);
                const cliff = new THREE.Mesh(cliffGeo, material);
                
                cliff.position.set(
                    Math.cos(angle) * dist,
                    40,
                    Math.sin(angle) * dist
                );
                
                cliff.rotation.y = Math.random() * Math.PI;
                scene.add(cliff);
            }
        }
        
        function createSkier() {
            skier = new THREE.Group();
            
            // SKIER BODY
            const bodyGeo = new THREE.CapsuleGeometry(0.4, 1.5, 8, 16);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xff4444 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.castShadow = true;
            skier.add(body);
            
            // SKIS
            const skiGeo = new THREE.BoxGeometry(2.2, 0.15, 0.3);
            const skiMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            
            const leftSki = new THREE.Mesh(skiGeo, skiMat);
            leftSki.position.set(-0.5, -0.9, 0);
            leftSki.castShadow = true;
            skier.add(leftSki);
            
            const rightSki = new THREE.Mesh(skiGeo, skiMat);
            rightSki.position.set(0.5, -0.9, 0);
            rightSki.castShadow = true;
            skier.add(rightSki);
            
            // START AT MOUNTAIN PEAK
            skier.position.set(0, 310, 0);
            skier.rotation.y = Math.PI;
            
            scene.add(skier);
            
            // CAMERA ON SKIER
            camera.position.set(0, 2, 5);
            skier.add(camera);
        }
        
        function createTrees() {
            // ADD PINE TREES ON MOUNTAIN SLOPES
            const trunkGeo = new THREE.CylinderGeometry(0.5, 0.7, 6, 8);
            const leavesGeo = new THREE.ConeGeometry(4, 10, 8);
            
            const trunkMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const leavesMat = new THREE.MeshStandardMaterial({ color: 0x2ecc71 });
            
            for (let i = 0; i < 100; i++) {
                const angle = Math.random() * Math.PI * 2;
                let dist = 100 + Math.random() * 300;
                
                // NOT ON PEAK
                if (dist < 80) dist = 80;
                
                const x = Math.cos(angle) * dist;
                const z = Math.sin(angle) * dist;
                
                const tree = new THREE.Group();
                
                const trunk = new THREE.Mesh(trunkGeo, trunkMat);
                trunk.position.y = 3;
                trunk.castShadow = true;
                tree.add(trunk);
                
                const leaves = new THREE.Mesh(leavesGeo, leavesMat);
                leaves.position.y = 8;
                leaves.castShadow = true;
                tree.add(leaves);
                
                tree.position.set(x, 10, z);
                tree.scale.setScalar(0.8 + Math.random() * 0.8);
                
                scene.add(tree);
            }
        }
        
        function createSnowParticles() {
            const particleCount = 800;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 200;
                positions[i + 1] = Math.random() * 100 + 50;
                positions[i + 2] = (Math.random() - 0.5) * 200;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1,
                transparent: true,
                opacity: 0.9
            });
            
            const particles = new THREE.Points(geometry, material);
            skier.add(particles);
            return particles;
        }
        
        function initGame() {
            // SCENE
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 10, 500);
            
            // CAMERA
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            
            // RENDERER
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // LIGHTS
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            
            const sun = new THREE.DirectionalLight(0xffffff, 0.9);
            sun.position.set(100, 200, 100);
            sun.castShadow = true;
            scene.add(sun);
            
            // SKY
            const skyGeo = new THREE.SphereGeometry(1000, 32, 32);
            const skyMat = new THREE.MeshBasicMaterial({
                color: 0x87CEEB,
                side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeo, skyMat);
            scene.add(sky);
            
            // CREATE THE FUCKING MOUNTAIN
            createMountain();
            createSkier();
            createTrees();
            createSnowParticles();
            
            // START
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function setupControls() {
            const leftJoystick = document.getElementById('left-joystick');
            const rightJoystick = document.getElementById('right-joystick');
            const leftHandle = document.getElementById('left-handle');
            const rightHandle = document.getElementById('right-handle');
            const jumpBtn = document.getElementById('jump-btn');
            const crouchBtn = document.getElementById('crouch-btn');
            const startBtn = document.getElementById('start-btn');
            
            startBtn.addEventListener('click', () => {
                if (!gameStarted) {
                    gameStarted = true;
                    document.getElementById('start-screen').style.display = 'none';
                    speed = 0.1;
                }
            });
            
            // SIMPLE CONTROLS THAT WORK
            leftJoystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const rect = leftJoystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                function move(e) {
                    const touch = e.touches[0];
                    let dx = touch.clientX - centerX;
                    let dy = touch.clientY - centerY;
                    
                    const max = 45;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > max) {
                        dx = (dx / dist) * max;
                        dy = (dy / dist) * max;
                    }
                    
                    leftHandle.style.transform = `translate(${dx}px, ${dy}px)`;
                    joystickLeft.x = dx / max;
                    joystickLeft.y = -dy / max;
                }
                
                function end() {
                    leftHandle.style.transform = 'translate(0, 0)';
                    joystickLeft.x = 0;
                    joystickLeft.y = 0;
                    document.removeEventListener('touchmove', move);
                    document.removeEventListener('touchend', end);
                }
                
                document.addEventListener('touchmove', move);
                document.addEventListener('touchend', end);
            });
            
            rightJoystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const rect = rightJoystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                function move(e) {
                    const touch = e.touches[0];
                    let dx = touch.clientX - centerX;
                    let dy = touch.clientY - centerY;
                    
                    const max = 45;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > max) {
                        dx = (dx / dist) * max;
                        dy = (dy / dist) * max;
                    }
                    
                    rightHandle.style.transform = `translate(${dx}px, ${dy}px)`;
                    joystickRight.x = dx / max;
                    joystickRight.y = dy / max;
                }
                
                function end() {
                    rightHandle.style.transform = 'translate(0, 0)';
                    joystickRight.x = 0;
                    joystickRight.y = 0;
                    document.removeEventListener('touchmove', move);
                    document.removeEventListener('touchend', end);
                }
                
                document.addEventListener('touchmove', move);
                document.addEventListener('touchend', end);
            });
            
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isJumping) {
                    isJumping = true;
                    jumpForce = 0.5;
                }
            });
            
            crouchBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isCrouching = true;
            });
            
            crouchBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                isCrouching = false;
            });
            
            // KEYBOARD FOR TESTING
            document.addEventListener('keydown', (e) => {
                if (!gameStarted) return;
                switch(e.key.toLowerCase()) {
                    case 'arrowleft': joystickLeft.x = -1; break;
                    case 'arrowright': joystickLeft.x = 1; break;
                    case ' ': 
                        if (!isJumping) {
                            isJumping = true;
                            jumpForce = 0.5;
                        }
                        break;
                    case 'shift': isCrouching = true; break;
                }
            });
            
            document.addEventListener('keyup', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'arrowleft':
                    case 'arrowright': joystickLeft.x = 0; break;
                    case 'shift': isCrouching = false; break;
                }
            });
        }
        
        function updateGame(deltaTime) {
            if (!gameStarted) return;
            
            // GO DOWN THE FUCKING MOUNTAIN
            speed += 0.001 * deltaTime * 60;
            if (isCrouching) speed += 0.0005 * deltaTime * 60;
            speed = Math.min(speed, 1.0);
            
            // TURN ON MOUNTAIN
            skier.rotation.y -= joystickLeft.x * 0.04 * speed;
            
            // LOOK AROUND
            camera.rotation.y -= joystickRight.x * 0.02;
            camera.rotation.x = Math.max(-0.5, Math.min(0.5, camera.rotation.x - joystickRight.y * 0.02));
            
            // MOVE DOWN MOUNTAIN
            const forwardX = Math.sin(skier.rotation.y);
            const forwardZ = Math.cos(skier.rotation.y);
            
            skier.position.x += forwardX * speed * deltaTime * 150;
            skier.position.z += forwardZ * speed * deltaTime * 150;
            
            // JUMP
            if (isJumping) {
                jumpForce -= 0.02 * deltaTime * 60;
                skier.position.y += jumpForce * deltaTime * 100;
                
                if (skier.position.y <= altitude) {
                    skier.position.y = altitude;
                    isJumping = false;
                }
            } else {
                // FOLLOW MOUNTAIN TERRAIN
                altitude = Math.max(10, 300 - distance * 0.005);
                skier.position.y = altitude + 1;
            }
            
            // UPDATE DISTANCE
            distance += speed * deltaTime * 80;
            
            // UPDATE UI
            const kmh = Math.round(speed * 180);
            document.getElementById('altitude').textContent = Math.round(altitude) + 'm';
            document.getElementById('speed').textContent = kmh + ' km/h';
            document.getElementById('distance').textContent = Math.round(distance) + 'm';
            document.getElementById('speed-fill').style.width = Math.min(speed * 100, 100) + '%';
            document.getElementById('speed-text').textContent = kmh + ' km/h';
            
            // MOUNTAIN VIEW
            const view = document.getElementById('mountain-view');
            if (altitude > 250) view.textContent = 'üèîÔ∏è ON MOUNTAIN PEAK';
            else if (altitude > 150) view.textContent = '‚õ∞Ô∏è ON MOUNTAIN SLOPE';
            else if (altitude > 50) view.textContent = 'üå≤ IN PINE FOREST';
            else view.textContent = 'üèîÔ∏è NEAR MOUNTAIN BASE';
        }
        
        function animate(time = 0) {
            requestAnimationFrame(animate);
            
            const deltaTime = time ? (time - lastFrameTime) / 1000 : 0.016;
            lastFrameTime = time;
            
            updateGame(deltaTime);
            
            // CAMERA FOLLOW
            camera.position.z = 6 - speed * 3;
            camera.position.y = isCrouching ? 1.2 : 1.8;
            
            renderer.render(scene, camera);
        }
        
        let lastFrameTime = 0;
        
        // START EVERYTHING
        window.addEventListener('load', () => {
            setupControls();
            initGame();
        });
    </script>
</body>
</html>
