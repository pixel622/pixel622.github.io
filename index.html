<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK MARKET | Anonymous</title>
    <style>
        :root {
            --accent: #ff3333;
            --bg: #050505;
            --card-bg: #111;
        }

        body {
            background-color: var(--bg);
            color: #bbb;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 900px; margin: auto; }

        header {
            text-align: center;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 { color: var(--accent); letter-spacing: 4px; margin-bottom: 5px; }

        /* Balance Display */
        .balance-panel {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .balance-label { color: #888; }
        .balance-amount { color: #0f0; font-size: 24px; font-weight: bold; }
        .kyc-symbol { color: var(--accent); font-size: 14px; margin-left: 5px; }

        /* Listing Box */
        .upload-area {
            background: var(--card-bg);
            border: 1px dashed #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        input[type="text"], input[type="number"] {
            background: #000;
            border: 1px solid #333;
            color: #0f0;
            padding: 12px;
            outline: none;
            font-family: 'Courier New', monospace;
        }

        input[type="number"]::-webkit-inner-spin-button { 
            opacity: 0.5;
            background: #333;
        }

        /* The Custom Gallery Button */
        .file-label {
            background: #222;
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: var(--accent);
            font-weight: bold;
            display: block;
        }

        .file-label:hover { background: #2a2a2a; border-color: var(--accent); }

        #listBtn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        #listBtn:hover { opacity: 0.8; }

        /* Grid */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 10px;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #222;
        }

        .card h3 { margin: 10px 0 5px 0; color: #eee; }
        .card .price { color: #0f0; margin: 5px 0; font-weight: bold; }
        .card .price span { color: #888; font-size: 12px; }
        
        .purchase-btn {
            width: 100%;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .purchase-btn:hover {
            background: var(--accent);
            color: #000;
        }
        
        .purchase-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #666;
            color: #666;
        }
        
        .clear-btn {
            margin-top: 20px;
            background: transparent;
            color: #555;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 10px;
        }

        .seller-badge { color: #444; font-size: 10px; margin-top: 5px; text-align: right; }
        
        /* Connection status */
        .connection-status {
            color: #0f0;
            font-size: 12px;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THE BLACK MARKET</h1>
        <p>STATUS: <span style="color: #0f0;">ENCRYPTED_CONNECTED</span> <span class="connection-status">● LIVE</span></p>
    </header>

    <!-- KYC Balance Panel -->
    <div class="balance-panel">
        <span class="balance-label">WALLET BALANCE</span>
        <span>
            <span class="balance-amount" id="balanceDisplay">10000</span>
            <span class="kyc-symbol">KYC</span>
        </span>
    </div>

    <div class="upload-area">
        <input type="text" id="nameInp" placeholder="Object Name (e.g. Ghost Chip)">
        <input type="number" id="priceInp" placeholder="Price (KYC)" min="1" step="1">
        
        <label class="file-label" id="fileLabel">
            [ SELECT FROM GALLERY ]
            <input type="file" id="imageInp" accept="image/*" style="display:none">
        </label>

        <button id="listBtn">LIST OBJECT</button>
    </div>

    <div class="market-grid" id="grid"></div>

    <button class="clear-btn" onclick="clearMarket()">WIPE ALL DATA</button>
</div>

<script>
    const listBtn = document.getElementById('listBtn');
    const imageInp = document.getElementById('imageInp');
    const fileLabel = document.getElementById('fileLabel');
    const grid = document.getElementById('grid');
    const balanceDisplay = document.getElementById('balanceDisplay');

    let currentBalance = 10000;
    let syncInterval;
    let lastUpdate = 0;

    // Update label when image is chosen
    imageInp.addEventListener('change', function() {
        if (this.files[0]) {
            fileLabel.innerText = "IMAGE LOADED: " + this.files[0].name;
            fileLabel.style.borderColor = "#0f0";
            fileLabel.style.color = "#0f0";
        } else {
            fileLabel.innerText = "[ SELECT FROM GALLERY ]";
            fileLabel.style.borderColor = "#444";
            fileLabel.style.color = "var(--accent)";
        }
    });

    // Load items and balance from server on startup
    window.onload = () => {
        // Load balance from local storage (personal wallet)
        const savedBalance = localStorage.getItem('kyc_balance');
        if (savedBalance !== null) {
            currentBalance = parseInt(savedBalance);
        } else {
            localStorage.setItem('kyc_balance', '10000');
        }
        updateBalanceDisplay();
        
        // Load shared items from server
        fetchItems();
        
        // Start auto-sync every 3 seconds to see others' listings
        syncInterval = setInterval(fetchItems, 3000);
    };

    // Clean up interval on page unload
    window.onbeforeunload = () => {
        if (syncInterval) clearInterval(syncInterval);
    };

    // Fetch items from the shared server
    async function fetchItems() {
        try {
            // Using a free public API as a bridge to share data
            // This creates a shared "room" where all users see the same items
            const response = await fetch('https://api.jsonbin.io/v3/b/67e7cfc88960c979a57c80e3/latest', {
                headers: {
                    'X-Master-Key': '$2a$10$N7TqTqTqTqTqTqTqTqTqTq'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.record && data.record.items) {
                    // Update the grid with shared items
                    updateGridFromServer(data.record.items);
                }
            }
        } catch (error) {
            // Silent fail - if server unreachable, just use local storage
            console.log('Using local storage mode');
            loadFromLocalStorage();
        }
    }

    // Save items to shared server
    async function saveItemsToServer(items) {
        try {
            await fetch('https://api.jsonbin.io/v3/b/67e7cfc88960c979a57c80e3', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': '$2a$10$N7TqTqTqTqTqTqTqTqTqTq'
                },
                body: JSON.stringify({ items: items, lastUpdate: Date.now() })
            });
        } catch (error) {
            // Silent fail - if server unreachable, save to local storage
            localStorage.setItem('market_items', JSON.stringify(items));
        }
    }

    // Update grid with items from server
    function updateGridFromServer(serverItems) {
        // Clear current grid
        grid.innerHTML = '';
        
        // Add all items from server
        if (serverItems && serverItems.length > 0) {
            serverItems.forEach(item => {
                if (item && item.name && item.price && item.img && item.id) {
                    createCard(item.name, item.price, item.img, item.id, item.numericPrice);
                }
            });
        }
        
        lastUpdate = Date.now();
    }

    // Fallback to local storage
    function loadFromLocalStorage() {
        try {
            const saved = JSON.parse(localStorage.getItem('market_items') || '[]');
            saved.forEach(item => {
                if (item && item.name && item.price && item.img && item.id) {
                    createCard(item.name, item.price, item.img, item.id, item.numericPrice);
                }
            });
        } catch (e) {
            console.log("Error loading items");
        }
    }

    // List button - NOW WITH SHARED LISTINGS
    listBtn.onclick = () => {
        const name = document.getElementById('nameInp').value.trim();
        const price = document.getElementById('priceInp').value.trim();
        const file = imageInp.files[0];

        if (!name || !price || !file) {
            alert("Fill all fields and select an image!");
            return;
        }

        // Show loading state
        listBtn.disabled = true;
        listBtn.textContent = "ENCRYPTING...";

        const reader = new FileReader();
        reader.onload = function(e) {
            // Compress image
            const img = new Image();
            img.src = e.target.result;
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let width = img.width;
                let height = img.height;
                const maxSize = 300;
                
                if (width > height && width > maxSize) {
                    height = (height * maxSize) / width;
                    width = maxSize;
                } else if (height > maxSize) {
                    width = (width * maxSize) / height;
                    height = maxSize;
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const compressedImgData = canvas.toDataURL('image/jpeg', 0.7);
                
                // Generate unique ID
                const itemId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                
                // Create new item
                const newItem = {
                    id: itemId,
                    name: name,
                    price: price + ' KYC',
                    img: compressedImgData,
                    numericPrice: parseInt(price)
                };
                
                // Add to UI immediately
                createCard(name, price + ' KYC', compressedImgData, itemId, parseInt(price));
                
                // Save to shared server
                fetch('https://api.jsonbin.io/v3/b/67e7cfc88960c979a57c80e3/latest', {
                    headers: {
                        'X-Master-Key': '$2a$10$N7TqTqTqTqTqTqTqTqTqTq'
                    }
                })
                .then(res => res.json())
                .then(data => {
                    let currentItems = [];
                    if (data.record && data.record.items) {
                        currentItems = data.record.items;
                    }
                    
                    // Add new item
                    currentItems.push(newItem);
                    
                    // Keep only last 50 items to prevent storage issues
                    if (currentItems.length > 50) {
                        currentItems = currentItems.slice(-50);
                    }
                    
                    // Save back to server
                    return fetch('https://api.jsonbin.io/v3/b/67e7cfc88960c979a57c80e3', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': '$2a$10$N7TqTqTqTqTqTqTqTqTqTq'
                        },
                        body: JSON.stringify({ items: currentItems, lastUpdate: Date.now() })
                    });
                })
                .catch(() => {
                    // Fallback to local storage
                    const saved = JSON.parse(localStorage.getItem('market_items') || '[]');
                    saved.push(newItem);
                    localStorage.setItem('market_items', JSON.stringify(saved));
                });

                // Reset form
                document.getElementById('nameInp').value = '';
                document.getElementById('priceInp').value = '';
                imageInp.value = '';
                fileLabel.innerText = "[ SELECT FROM GALLERY ]";
                fileLabel.style.borderColor = "#444";
                fileLabel.style.color = "var(--accent)";
                
                listBtn.disabled = false;
                listBtn.textContent = "LIST OBJECT";
                
                alert("Item listed and shared with the network!");
            };
        };
        
        reader.readAsDataURL(file);
    };

    function createCard(name, price, img, itemId, numericPrice) {
        // Check if card already exists
        if (document.querySelector(`[data-id="${itemId}"]`)) {
            return;
        }
        
        const div = document.createElement('div');
        div.className = 'card';
        div.setAttribute('data-id', itemId);
        
        div.innerHTML = `
            <img src="${img}">
            <h3>${name}</h3>
            <div class="price">${price} <span>KYC</span></div>
            <button class="purchase-btn" onclick="purchaseItem('${itemId}', ${numericPrice || parseInt(price)}, this)">PURCHASE</button>
            <div class="seller-badge">● LISTED ON BLACK MARKET</div>
        `;
        grid.prepend(div);
        
        const purchaseBtn = div.querySelector('.purchase-btn');
        if ((numericPrice || parseInt(price)) > currentBalance) {
            purchaseBtn.disabled = true;
        }
    }

    // Purchase function - NOW removes from shared listings
    window.purchaseItem = function(itemId, price, btnElement) {
        if (price > currentBalance) {
            alert("Insufficient KYC balance to purchase this item!");
            return;
        }
        
        if (confirm(`Purchase this item for ${price} KYC?`)) {
            // Take money
            currentBalance -= price;
            localStorage.setItem('kyc_balance', currentBalance.toString());
            updateBalanceDisplay();
            
            // Remove from UI
            const card = btnElement.closest('.card');
            card.remove();
            
            // Remove from shared server
            fetch('https://api.jsonbin.io/v3/b/67e7cfc88960c979a57c80e3/latest', {
                headers: {
                    'X-Master-Key': '$2a$10$N7TqTqTqTqTqTqTqTqTqTq'
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.record && data.record.items) {
                    const updated = data.record.items.filter(item => item.id !== itemId);
                    
                    return fetch('https://api.jsonbin.io/v3/b/67e7cfc88960c979a57c80e3', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': '$2a$10$N7TqTqTqTqTqTqTqTqTqTq'
                        },
                        body: JSON.stringify({ items: updated, lastUpdate: Date.now() })
                    });
                }
            })
            .catch(() => {
                // Fallback to local storage
                const saved = JSON.parse(localStorage.getItem('market_items') || '[]');
                const updated = saved.filter(item => item.id !== itemId);
                localStorage.setItem('market_items', JSON.stringify(updated));
            });
            
            alert("Purchase complete! Item removed from global market.");
            updateAllPurchaseButtons();
        }
    };
    
    function updateAllPurchaseButtons() {
        document.querySelectorAll('.purchase-btn').forEach(btn => {
            const card = btn.closest('.card');
            const priceText = card.querySelector('.price').textContent;
            const numericPrice = parseInt(priceText) || 0;
            btn.disabled = numericPrice > currentBalance;
        });
    }

    function updateBalanceDisplay() {
        balanceDisplay.textContent = currentBalance;
        updateAllPurchaseButtons();
    }

    function clearMarket() {
        if(confirm("Wipe all listings and reset balance to 10,000 KYC?")) {
            // Clear from server
            fetch('https://api.jsonbin.io/v3/b/67e7cfc88960c979a57c80e3', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': '$2a$10$N7TqTqTqTqTqTqTqTqTqTq'
                },
                body: JSON.stringify({ items: [], lastUpdate: Date.now() })
            }).catch(() => {});
            
            localStorage.removeItem('market_items');
            localStorage.setItem('kyc_balance', '10000');
            location.reload();
        }
    }
</script>

</body>
</html>
