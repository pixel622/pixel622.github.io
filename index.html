<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Adventure</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: url('path_to_your_background_image.png') no-repeat center center fixed;
            background-size: cover;
        }
        #dialogue {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #start-button, #name-input, #pokemon-selection {
            display: none;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .pokemon-option {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }
        .pokemon-option:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('path_to_your_player_sprite.png') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Pokémon Adventure</h1>
    <div id="dialogue"></div>
    <input id="name-input" type="text" placeholder="Enter your name" />
    <button id="start-button">Start Adventure</button>
    <div id="pokemon-selection" class="hidden"></div>
    <div id="player" class="hidden"></div>
</div>

<script>
    const dialogueElement = document.getElementById('dialogue');
    const startButton = document.getElementById('start-button');
    const nameInput = document.getElementById('name-input');
    const pokemonSelection = document.getElementById('pokemon-selection');
    const player = document.getElementById('player');
    const gameContainer = document.getElementById('game-container');

    const dialogueLines = [
        "Hello there! Welcome to the world of Pokémon! My name is Kyan! ...",
        "People call me the Pokémon Prof! This world is inhabited by creatures called Pokémon! For some people, Pokémon are pets. Others use them for fights. Myself… I study Pokémon as a profession...",
        "First, what is your name?",
        "Your very own Pokémon legend is about to unfold!… A world of dreams and adventures with Pokémon awaits! Let's go!"
    ];

    let currentLine = 0;
    let playerName = '';
    let playerPosition = { x: 50, y: 50 }; // Starting position
    let selectedPokemon = '';

    function showDialogue() {
        if (currentLine < dialogueLines.length) {
            dialogueElement.innerText = dialogueLines[currentLine];
            currentLine++;
        } else if (currentLine === dialogueLines.length) {
            nameInput.classList.remove('hidden');
            startButton.classList.remove('hidden');
            dialogueElement.innerText = ""; // Clear dialogue
        }
    }

    document.body.onclick = function() {
        if (currentLine < dialogueLines.length) {
            showDialogue();
        } else if (currentLine === dialogueLines.length) {
            playerName = nameInput.value;
            if (playerName) {
                startGame(playerName);
            }
        }
    };

    startButton.onclick = function() {
        playerName = nameInput.value;
        if (playerName) {
            startGame(playerName);
        }
    };

    function startGame(name) {
        alert(`Welcome, ${name}! Your adventure begins now!`);
        dialogueElement.innerText = `Hello ${name}! This is the beginning of your legendary adventure in the Pokémon World. Before you start as a trainer, you will need to choose one of these Pokémon:`;
        
        // Show Pokémon options
        showPokemonOptions();
    }

    function showPokemonOptions() {
        const pokemon = ["Treecko", "Froakie", "Charmander"];
        pokemon.forEach(poke => {
            const option = document.createElement('div');
            option.className = 'pokemon-option';
            option.innerText = poke;
            option.onclick = () => selectPokemon(poke);
            pokemonSelection.appendChild(option);
        });
        pokemonSelection.classList.remove('hidden');
    }

    function selectPokemon(selected) {
        selectedPokemon = selected;
        alert(`You have chosen ${selectedPokemon}!`);
        dialogueElement.innerText = "Your adventure is about to start! Explore the world and catch Pokémon!";
        pokemonSelection.classList.add('hidden');
        
        // Show the player
        startPlayer();
    }

    function startPlayer() {
        player.classList.remove('hidden');
        updatePlayerPosition();
        gameContainer.addEventListener('keydown', movePlayer);
        gameContainer.focus();
    }

    function updatePlayerPosition() {
        player.style.left = playerPosition.x + 'vw';
        player.style.top = playerPosition.y + 'vh';
    }

    function movePlayer(event) {
        const step = 2; // Movement speed
        switch (event.key) {
            case 'ArrowUp':
                if (playerPosition.y > 0) playerPosition.y -= step;
                break;
            case 'ArrowDown':
                if (playerPosition.y < 90) playerPosition.y += step;
                break;
            case 'ArrowLeft':
                if (playerPosition.x > 0) playerPosition.x -= step;
                break;
            case 'ArrowRight':
                if (playerPosition.x < 90) playerPosition.x += step;
                break;
        }
        updatePlayerPosition();
    }

    // Start the initial dialogue
    showDialogue();
</script>

</body>
</html>
