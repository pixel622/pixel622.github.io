<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowboard Expedition: Tartina Peaks</title>
    <style>
        body { 
            margin: 0; padding: 20px; background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 70%, #191970 100%);
            font-family: 'Courier New', monospace; color: white; text-shadow: 2px 2px 4px #000;
        }
        canvas { 
            border: 4px solid #FFD700; background: linear-gradient(180deg, #E0F6FF 0%, #A8DADC 30%, #457B9D 70%, #1D3557 100%);
            image-rendering: pixelated; box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }
        .ui { position: absolute; top: 20px; left: 20px; font-size: 18px; }
        .hud { position: absolute; top: 20px; right: 20px; text-align: right; font-size: 16px; }
        button { padding: 10px 20px; font-family: inherit; font-size: 16px; background: #FFD700; color: #000; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #FFA500; }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 32px; margin-bottom: 10px;">üóª SNOWBOARD EXPEDITION: TARTINA PEAKS üèîÔ∏è</h1>
    <p style="text-align: center; max-width: 800px; margin: 0 auto 20px;">GBA-style retro adventure! Snowboard up the deadly Tartina Mountains. Manage oxygen, dodge avalanches & crevasses. Reach the summit before you suffocate! ‚è±Ô∏è</p>
    
    <canvas id="game" width="800" height="500"></canvas>
    
    <div class="ui">
        <button onclick="game.start()">‚ñ∂Ô∏è START / RESTART</button><br><br>
        <div>WASD/Arrows: Move | SPACE: Jump</div>
    </div>
    
    <div class="hud">
        <div>O‚ÇÇ: <span id="oxygen">100</span>%</div>
        <div>Alt: <span id="altitude">0m</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Best: <span id="best">0</span></div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;
        ctx.fillStyle = '#000';
        ctx.font = '16px Courier New';

        // Game state
        let game = {
            running: false,
            player: { x: 50, y: 400, vy: 0, width: 16, height: 20, onGround: true, jumpPower: -12 },
            camera: { y: 0 },
            terrain: [],
            obstacles: [],
            oxygen: 100,
            altitude: 0,
            score: 0,
            bestScore: localStorage.getItem('tartinaBest') || 0,
            speed: 1.5,
            gravity: 0.6,
            lastObstacle: 0
        };

        // Generate procedural snowy mountains (perlin-like noise)
        function generateTerrain() {
            game.terrain = [];
            let height = 450;
            for (let x = 0; x < 2000; x++) {
                height += (Math.sin(x * 0.01) * 3 + (Math.random() - 0.5) * 8) * 0.7;
                if (height < 300) height = 300; // Prevent impossible jumps
                game.terrain.push({ x, y: Math.max(200, height + Math.sin(x * 0.02) * 15) });
            }
        }

        // Input handling
        const keys = {};
        window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

        // Spawn obstacles (avalanches, rocks, crevasses)
        function spawnObstacle() {
            const types = ['rock', 'avalanche', 'crevasse'];
            const type = types[Math.floor(Math.random() * types.length)];
            const x = canvas.width + Math.random() * 200;
            const y = game.terrain[Math.floor(x / 8)].y - (type === 'crevasse' ? 40 : 0);
            game.obstacles.push({ x, y, type, width: type === 'crevasse' ? 60 : 20, height: type === 'crevasse' ? 40 : 20, life: 300 });
        }

        // Update game logic
        function update() {
            if (!game.running) return;

            // Player movement
            if (keys['a'] || keys['arrowleft']) game.player.x -= 4;
            if (keys['d'] || keys['arrowright']) game.player.x += 4;
            if ((keys['w'] || keys['arrowup'] || keys[' ']) && game.player.onGround) {
                game.player.vy = game.player.jumpPower;
                game.player.onGround = false;
            }

            // Physics
            game.player.vy += game.gravity;
            game.player.y += game.player.vy;
            game.player.x = Math.max(20, Math.min(canvas.width - 30, game.player.x));

            // Ground collision (follow terrain)
            const playerGroundY = game.terrain[Math.floor(game.player.x / 8)].y - game.player.height;
            if (game.player.y >= playerGroundY) {
                game.player.y = playerGroundY;
                game.player.vy = 0;
                game.player.onGround = true;
            }

            // Camera follows player
            game.camera.y = Math.max(0, game.player.y - canvas.height / 3);

            // Scroll terrain forward
            for (let obs of game.obstacles) obs.x -= game.speed;
            game.speed += 0.0005; // Accelerate gradually

            // Altitude & score
            game.altitude = Math.floor((500 - game.player.y + game.camera.y) / 3);
            game.score = Math.max(game.score, game.altitude);
            document.getElementById('altitude').textContent = game.altitude + 'm';
            document.getElementById('score').textContent = game.score;
            document.getElementById('best').textContent = game.bestScore;

            // Oxygen drain (faster at high altitude)
            const drain = 0.08 + (game.altitude / 10000) * 0.1;
            game.oxygen = Math.max(0, game.oxygen - drain);
            document.getElementById('oxygen').textContent = Math.floor(game.oxygen);

            // Spawn obstacles
            game.lastObstacle += game.speed;
            if (game.lastObstacle > 120 - Math.min(game.altitude / 100, 60)) {
                spawnObstacle();
                game.lastObstacle = 0;
            }

            // Clean old obstacles
            game.obstacles = game.obstacles.filter(obs => obs.x > -100 && obs.life-- > 0);

            // Collision detection
            for (let obs of game.obstacles) {
                if (game.player.x < obs.x + obs.width &&
                    game.player.x + game.player.width > obs.x &&
                    game.player.y < obs.y + obs.height &&
                    game.player.y + game.player.height > obs.y) {
                    endGame();
                    return;
                }
            }

            // Oxygen depletion
            if (game.oxygen <= 0) {
                endGame();
                return;
            }

            // Victory (summit at 2000m)
            if (game.altitude >= 2000) {
                alert('üèîÔ∏è SUMMIT REACHED! Tartina Peak conquered! Score: ' + game.score);
                endGame();
            }
        }

        function endGame() {
            game.running = false;
            if (game.score > game.bestScore) {
                game.bestScore = game.score;
                localStorage.setItem('tartinaBest', game.bestScore);
            }
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FFD700';
            ctx.font = '48px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
            ctx.font = '24px Courier New';
            ctx.fillText(`Final Alt: ${game.altitude}m | Score: ${game.score}`, canvas.width / 2, canvas.height / 2 + 60);
            ctx.fillText('Press START to retry', canvas.width / 2, canvas.height / 2 + 100);
            ctx.textAlign = 'left';
        }

        function render() {
            // Clear
            ctx.fillStyle = '#A8DADC';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Snow particles (GBA sparkle effect)
            ctx.fillStyle = '#FFF';
            for (let i = 0; i < 50; i++) {
                const x = (i * 17) % canvas.width;
                const y = (Math.sin(Date.now() * 0.01 + i) * 20 + 20) - game.camera.y * 0.1;
                ctx.fillRect(x, y, 2, 2);
            }

            // Terrain (pixelated mountains)
            ctx.strokeStyle = '#457B9D';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < game.terrain.length; i++) {
                const seg = game.terrain[i];
                const screenY = seg.y - game.camera.y;
                if (i === 0) ctx.moveTo(seg.x, screenY);
                else ctx.lineTo(seg.x, screenY);
            }
            ctx.stroke();
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#1D3557';
            ctx.stroke();

            // Ground snow
            ctx.fillStyle = '#F0F8FF';
            for (let i = 0; i < canvas.width; i += 8) {
                const groundY = game.terrain[Math.floor((i + game.speed * 10) % 2000) / 8].y - game.camera.y;
                ctx.fillRect(i, groundY - 4, 8, 4);
            }

            // Obstacles
            for (let obs of game.obstacles) {
                const screenY = obs.y - game.camera.y;
                if (screenY < -50 || screenY > canvas.height) continue;
                
                if (obs.type === 'rock') {
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(obs.x, screenY, obs.width, obs.height);
                    ctx.fillStyle = '#A0522D';
                    ctx.fillRect(obs.x + 4, screenY + 4, 12, 12);
                } else if (obs.type === 'avalanche') {
                    ctx.fillStyle = `hsl(${Date.now() * 0.1 % 360}, 100%, 80%)`;
                    for (let j = 0; j < 8; j++) {
                        ctx.fillRect(obs.x + j * 3, screenY + j * 2, 6 + obs.life / 20, 6);
                    }
                } else { // crevasse
                    ctx.fillStyle = '#000080';
                    ctx.fillRect(obs.x, screenY, obs.width, obs.height);
                    ctx.fillStyle = '#4169E1';
                    ctx.fillRect(obs.x + 2, screenY + 2, obs.width - 4, obs.height - 4);
                }
            }

            // Player (GBA-style adventurer sprite)
            const px = game.player.x;
            const py = game.player.y - game.camera.y;
            ctx.fillStyle = (keys['d'] || keys['arrowright']) ? '#FF6B6B' : '#FF8E8E'; // Run anim
            ctx.fillRect(px, py, game.player.width, game.player.height);
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(px + 4, py + 4, 8, 8); // Helmet
            ctx.fillStyle = '#FFF';
            ctx.fillRect(px + 6, py + 6, 2, 2); // Eyes
            ctx.fillStyle = '#FF1493';
            ctx.fillRect(px + 2, py + 12, 4, 6); // Snowboard

            // Oxygen meter (GBA-style HUD overlay)
            ctx.fillStyle = game.oxygen > 30 ? '#00FF00' : '#FF0000';
            ctx.fillRect(canvas.width - 40, 20, game.oxygen / 2.5, 20);
            ctx.strokeStyle = '#FFF';
            ctx.strokeRect(canvas.width - 40, 20, 40, 20);

            // Summit flag (goal)
            const summitX = 1800;
            const summitY = game.terrain[Math.floor(summitX / 8)].y - game.camera.y;
            if (Math.abs(summitX - game.player.x) < 300) {
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(summitX, summitY - 60, 8, 60);
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.moveTo(summitX + 4, summitY - 60);
                ctx.lineTo(summitX + 24, summitY - 40);
                ctx.lineTo(summitX + 4, summitY - 40);
                ctx.fill();
            }
        }

        // Game loop
        function loop() {
            update();
            render();
            requestAnimationFrame(loop);
        }

        // Start game
        game.start = function() {
            game.running = true;
            game.player.x = 50;
            game.player.y = 400;
            game.oxygen = 100;
            game.altitude = 0;
            game.score = 0;
            game.speed = 1.5;
            game.obstacles = [];
            generateTerrain();
        };

        loop();
    </script>
</body>
</html>
