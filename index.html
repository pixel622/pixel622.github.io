<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokémon Amber: My House & Bag</title>
    <style>
        :root {
            --gba-blue: #285088;
            --gba-light-blue: #5888c8;
            --font-main: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0; padding: 0; 
            width: 100vw; height: 100vh;
            background: #000; overflow: hidden; 
            touch-action: none;
            display: flex; justify-content: center; align-items: center;
        }

        #game-wrapper { position: relative; width: 100%; height: 100%; }

        canvas {
            display: block; width: 100% !important; height: 100% !important;
            image-rendering: pixelated;
        }

        #ui-layer {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); width: 90%;
            z-index: 100; cursor: pointer;
        }

        #dialogue-box {
            background: white; border: 6px solid var(--gba-blue);
            border-radius: 18px; padding: 20px;
            font-family: var(--font-main); font-weight: bold; font-size: 20px;
            box-shadow: inset 0 0 0 3px var(--gba-light-blue), 0 4px 10px rgba(0,0,0,0.5);
            min-height: 80px; user-select: none;
        }

        #bag-btn {
            position: absolute; top: 20px; right: 20px;
            background: #e06060; color: white; padding: 10px 20px;
            border: 4px solid white; border-radius: 10px;
            font-family: var(--font-main); font-weight: bold; cursor: pointer; z-index: 300;
        }

        #inventory-screen {
            display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 80%; height: 60%;
            background: white; border: 8px solid var(--gba-blue); border-radius: 20px;
            z-index: 400; font-family: var(--font-main); padding: 20px; overflow-y: auto;
        }

        #joystick-wrapper {
            position: absolute; bottom: 40px; left: 40px;
            width: 140px; height: 140px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.3);
            display: flex; justify-content: center; align-items: center; z-index: 200;
        }

        #joystick-knob {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.6); border-radius: 50%;
        }

        #shimmer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none;
            transition: opacity 0.4s; z-index: 999;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>
    <div id="shimmer"></div>
    <div id="bag-btn" onclick="toggleBag()">BAG</div>
    
    <div id="inventory-screen">
        <h2 style="text-align:center">MY BAG</h2>
        <div id="inv-content"></div>
        <button onclick="toggleBag()" style="width:100%; padding:10px; margin-top:10px;">CLOSE</button>
    </div>

    <div id="ui-layer" onclick="handleDialogueClick()">
        <div id="dialogue-box">Welcome to the Habitat Research Lab!</div>
    </div>

    <div id="joystick-wrapper">
        <div id="joystick-knob"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const knob = document.getElementById('joystick-knob');
    const wrapper = document.getElementById('joystick-wrapper');
    const uiLayer = document.getElementById('ui-layer');
    const dialogueBox = document.getElementById('dialogue-box');
    const invContent = document.getElementById('inv-content');

    let currentMap = 'LAB';
    let choosingState = false;
    let bagOpen = false;
    let width, height;

    const player = { x: 0, y: 0, speed: 5, history: [] };
    const follower = { active: false, name: '', x: 0, y: 0, color: '#000' };
    const inventory = { pokeballs: 5, caught: [] };
    const wildPokemon = [];

    function resize() {
        width = window.innerWidth; height = window.innerHeight;
        canvas.width = width; canvas.height = height;
        player.x = width/2; player.y = height/2 + 50;
        if(wildPokemon.length === 0) spawnWild();
    }
    window.addEventListener('resize', resize);
    resize();

    function spawnWild() {
        const colors = ['#f08080', '#90ee90', '#add8e6', '#f0e68c', '#dda0dd'];
        const names = ['Pidgey', 'Rattata', 'Caterpie', 'Oddish', 'Diglett'];
        for(let i=0; i<25; i++) {
            wildPokemon.push({
                x: Math.random() * (width - 100) + 50,
                y: Math.random() * (height - 100) + 50,
                color: colors[Math.floor(Math.random() * colors.length)],
                name: names[Math.floor(Math.random() * names.length)],
                active: true
            });
        }
    }

    function toggleBag() {
        bagOpen = !bagOpen;
        document.getElementById('inventory-screen').style.display = bagOpen ? 'block' : 'none';
        invContent.innerHTML = `<p>Pokéballs Remaining: ${inventory.pokeballs}</p><h3>Caught Pokémon:</h3>`;
        inventory.caught.forEach(p => { invContent.innerHTML += `<li>${p}</li>`; });
    }

    function handleDialogueClick() {
        uiLayer.style.display = 'none';
        choosingState = true;
    }

    const pokeballs = [
        { name: 'Treecko', x: 0, y: 0, color: '#32CD32', active: true },
        { name: 'Froakie', x: 0, y: 0, color: '#1E90FF', active: true },
        { name: 'Charmander', x: 0, y: 0, color: '#FF4500', active: true }
    ];

    canvas.addEventListener('mousedown', (e) => checkPokeClick(e.clientX, e.clientY));
    function checkPokeClick(clickX, clickY) {
        if (!choosingState || follower.active || currentMap !== 'LAB') return;
        pokeballs.forEach(ball => {
            if(!ball.active) return;
            const dx = clickX - ball.realX; const dy = clickY - ball.realY;
            if (Math.sqrt(dx*dx + dy*dy) < 40) {
                follower.active = true; follower.name = ball.name;
                follower.color = ball.color; ball.active = false;
                uiLayer.style.display = 'block';
                dialogueBox.innerText = "Professor Sequoia: Your amazing adventure is about to start! Step on the blue mat and explore!";
            }
        });
    }

    let stickX = 0, stickY = 0, isTouching = false;
    wrapper.addEventListener('touchstart', () => isTouching = true);
    window.addEventListener('touchend', () => { isTouching = false; stickX = 0; stickY = 0; knob.style.transform = `translate(0px, 0px)`; });
    window.addEventListener('touchmove', (e) => {
        if (!isTouching) return;
        const rect = wrapper.getBoundingClientRect();
        const touch = e.touches[0];
        let dx = touch.clientX - (rect.left + rect.width/2);
        let dy = touch.clientY - (rect.top + rect.height/2);
        const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
        const angle = Math.atan2(dy, dx);
        stickX = Math.cos(angle) * (dist/45); stickY = Math.sin(angle) * (dist/45);
        knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    });

    function update() {
        if (isTouching && !bagOpen) {
            player.history.push({x: player.x, y: player.y});
            if (player.history.length > 60) player.history.shift();
            player.x += stickX * player.speed; player.y += stickY * player.speed;
        }

        // Wild Encounters
        if(currentMap === 'OUTSIDE' && follower.active) {
            wildPokemon.forEach(wp => {
                if(wp.active && Math.abs(player.x - wp.x) < 30 && Math.abs(player.y - wp.y) < 30) {
                    if(inventory.pokeballs > 0) {
                        wp.active = false;
                        inventory.pokeballs--;
                        inventory.caught.push(wp.name);
                        alert(`Wild ${wp.name} appeared! Your ${follower.name} fought bravely! You caught it!`);
                    } else {
                        alert("No Pokéballs left!");
                    }
                }
            });
        }

        // Teleport
        const matX = width/2;
        const matY = (currentMap === 'LAB') ? height - 30 : height/2 + 10;
        if (Math.abs(player.x - matX) < 50 && Math.abs(player.y - matY) < 30) {
            currentMap = (currentMap === 'LAB') ? 'OUTSIDE' : 'LAB';
            player.y = (currentMap === 'OUTSIDE') ? height/2 + 80 : height - 120;
            player.history = [];
        }

        if (follower.active && player.history.length > 12) {
            const fp = player.history[player.history.length - 12];
            follower.x += (fp.x - follower.x) * 0.15; follower.y += (fp.y - follower.y) * 0.15;
        }
        player.x = Math.max(20, Math.min(width-20, player.x));
        player.y = Math.max(20, Math.min(height-20, player.y));
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);
        if (currentMap === 'LAB') {
            ctx.fillStyle = '#d89060'; ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#5d3a1a'; for(let i=50; i<width-100; i+=120) ctx.fillRect(i, 20, 100, 100);
            ctx.fillStyle = '#444'; ctx.fillRect(width - 150, 130, 120, 60);
            const dW = 350, dH = 100, dX = width/2 - dW/2, dY = height/2.5;
            ctx.fillStyle = '#804020'; ctx.fillRect(dX, dY, dW, dH);
            ctx.fillStyle = '#3a8fb7'; ctx.fillRect(width/2 - 50, height - 50, 100, 50);
            pokeballs.forEach((ball, i) => {
                if (!ball.active) return;
                ball.realX = dX + 60 + (i * 110); ball.realY = dY + 40;
                ctx.fillStyle = 'red'; ctx.beginPath(); ctx.arc(ball.realX, ball.realY, 15, Math.PI, 0); ctx.fill();
                ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(ball.realX, ball.realY, 15, 0, Math.PI); ctx.fill();
            });
        } else {
            ctx.fillStyle = '#8dbd8d'; ctx.fillRect(0, 0, width, height);
            // House
            const hX = width/2 - 110, hY = height/2 - 150;
            ctx.fillStyle = '#a0c0d8'; ctx.fillRect(hX, hY, 220, 150);
            ctx.fillStyle = '#e06060'; ctx.beginPath(); ctx.moveTo(hX-20, hY); ctx.lineTo(width/2, hY-60); ctx.lineTo(hX+240, hY); ctx.fill();
            // Label
            ctx.fillStyle = 'white'; ctx.font = 'bold 16px Arial'; ctx.textAlign = 'center';
            ctx.fillText("MY HOUSE", width/2, hY + 40);
            // Mat
            ctx.fillStyle = '#3a8fb7'; ctx.fillRect(width/2 - 40, height/2, 80, 25);
            // Wild Spawns
            wildPokemon.forEach(wp => {
                if(wp.active) { ctx.fillStyle = wp.color; ctx.beginPath(); ctx.arc(wp.x, wp.y, 10, 0, Math.PI*2); ctx.fill(); }
            });
        }

        if (follower.active) {
            ctx.fillStyle = follower.color; ctx.beginPath(); ctx.arc(follower.x, follower.y, 14, 0, Math.PI * 2); ctx.fill();
        }
        ctx.fillStyle = '#a03030'; ctx.fillRect(player.x-15, player.y-10, 30, 25);
        ctx.fillStyle = '#ffdbac'; ctx.fillRect(player.x-10, player.y-25, 20, 18);

        update();
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
