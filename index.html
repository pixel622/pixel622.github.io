<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokémon Amber: Exploration</title>
    <style>
        :root {
            --gba-blue: #285088;
            --gba-light-blue: #5888c8;
            --font-main: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0; padding: 0; 
            width: 100vw; height: 100vh;
            background: #000; overflow: hidden; 
            touch-action: none;
            display: flex; justify-content: center; align-items: center;
        }

        #game-wrapper {
            position: relative;
            width: 100%; height: 100%;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            image-rendering: pixelated;
        }

        #ui-layer {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); width: 90%;
            z-index: 100; cursor: pointer;
        }

        #dialogue-box {
            background: white;
            border: 6px solid var(--gba-blue);
            border-radius: 18px;
            padding: 20px;
            font-family: var(--font-main);
            font-weight: bold;
            font-size: 20px;
            box-shadow: inset 0 0 0 3px var(--gba-light-blue), 0 4px 10px rgba(0,0,0,0.5);
            min-height: 80px;
            user-select: none;
        }

        #speaker-tag {
            position: absolute; top: -25px; left: 30px;
            background: var(--gba-blue); color: white;
            padding: 5px 20px; border-radius: 10px 10px 0 0;
            font-size: 16px; border: 3px solid var(--gba-blue);
        }

        #joystick-wrapper {
            position: absolute; bottom: 40px; left: 40px;
            width: 140px; height: 140px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.3);
            display: flex; justify-content: center; align-items: center;
            z-index: 200;
        }

        #joystick-knob {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        #shimmer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none;
            transition: opacity 0.4s; z-index: 999;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>
    <div id="shimmer"></div>

    <div id="ui-layer" onclick="handleDialogueClick()">
        <div id="speaker-tag">Professor Sequoia</div>
        <div id="dialogue-box">Welcome to the Research Lab!</div>
    </div>

    <div id="joystick-wrapper">
        <div id="joystick-knob"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const knob = document.getElementById('joystick-knob');
    const wrapper = document.getElementById('joystick-wrapper');
    const dialogueBox = document.getElementById('dialogue-box');

    // Game States
    let currentMap = 'LAB'; // LAB or OUTSIDE
    let scriptIndex = 0;
    let choosingState = false;
    const script = [
        "Welcome to the Habitat Research Lab!",
        "Look around! This facility is dedicated to studying Orebound's ecology.",
        "Choose a partner and let's begin our investigation!"
    ];

    let width, height;
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    const player = {
        x: width/2, y: height - 120,
        speed: 5, width: 40, height: 40,
        history: []
    };

    const follower = { active: false, name: '', x: 0, y: 0, color: '#000' };

    const pokeballs = [
        { name: 'Treecko', x: 0, y: 0, color: '#32CD32', active: true },
        { name: 'Froakie', x: 0, y: 0, color: '#1E90FF', active: true },
        { name: 'Charmander', x: 0, y: 0, color: '#FF4500', active: true }
    ];

    let stickX = 0, stickY = 0, isTouching = false;

    function handleDialogueClick() {
        if (scriptIndex < script.length - 1) {
            scriptIndex++;
            dialogueBox.innerText = script[scriptIndex];
        } else if (!choosingState) {
            choosingState = true;
            dialogueBox.innerText = "Click a Pokéball on the center desk!";
        }
    }

    canvas.addEventListener('touchstart', (e) => checkPokeClick(e.touches[0].clientX, e.touches[0].clientY));
    canvas.addEventListener('mousedown', (e) => checkPokeClick(e.clientX, e.clientY));

    function checkPokeClick(clickX, clickY) {
        if (!choosingState || follower.active || currentMap !== 'LAB') return;
        pokeballs.forEach(ball => {
            if(!ball.active) return;
            const dx = clickX - ball.realX;
            const dy = clickY - ball.realY;
            if (Math.sqrt(dx*dx + dy*dy) < 35) {
                follower.active = true;
                follower.name = ball.name;
                follower.color = ball.color;
                follower.x = ball.realX;
                follower.y = ball.realY;
                ball.active = false;
                dialogueBox.innerText = "Professor Sequoia: Your amazing adventure is about to start! Go to the door and explore!";
            }
        });
    }

    // Joystick Engine
    wrapper.addEventListener('touchstart', () => isTouching = true);
    window.addEventListener('touchend', () => {
        isTouching = false; stickX = 0; stickY = 0;
        knob.style.transform = `translate(0px, 0px)`;
    });

    window.addEventListener('touchmove', (e) => {
        if (!isTouching) return;
        const rect = wrapper.getBoundingClientRect();
        const touch = e.touches[0];
        let dx = touch.clientX - (rect.left + rect.width/2);
        let dy = touch.clientY - (rect.top + rect.height/2);
        const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
        const angle = Math.atan2(dy, dx);
        stickX = Math.cos(angle) * (dist/45);
        stickY = Math.sin(angle) * (dist/45);
        knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    });

    function teleport() {
        const shim = document.getElementById('shimmer');
        shim.style.opacity = '1';
        setTimeout(() => {
            if (currentMap === 'LAB') {
                currentMap = 'OUTSIDE';
                player.y = height / 2 + 50; // Place player in front of house
            } else {
                currentMap = 'LAB';
                player.y = height - 100; // Place player inside by door
            }
            player.history = []; // Reset history to prevent follower snapping
            shim.style.opacity = '0';
        }, 400);
    }

    function update() {
        if (isTouching) {
            player.history.push({x: player.x, y: player.y});
            if (player.history.length > 80) player.history.shift();
            player.x += stickX * player.speed;
            player.y += stickY * player.speed;
        }

        // TELEPORT LOGIC (DOOR SENSOR)
        const doorY = (currentMap === 'LAB') ? height - 20 : height / 2;
        const doorX = width / 2;
        if (Math.abs(player.x - doorX) < 50 && Math.abs(player.y - doorY) < 20) {
            teleport();
            player.y += (currentMap === 'LAB') ? -60 : 60; // Nudge away from door
        }

        if (follower.active && player.history.length > 12) {
            const fp = player.history[player.history.length - 12];
            follower.x += (fp.x - follower.x) * 0.15;
            follower.y += (fp.y - follower.y) * 0.15;
        }
        player.x = Math.max(20, Math.min(width - 20, player.x));
        player.y = Math.max(20, Math.min(height - 20, player.y));
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);

        if (currentMap === 'LAB') {
            // Lab Floor
            ctx.fillStyle = '#d89060';
            ctx.fillRect(0, 0, width, height);
            ctx.strokeStyle = '#b87040';
            for(let i=0; i<width; i+=60) ctx.strokeRect(i, 0, 60, height);

            // Lab Decorations
            ctx.fillStyle = '#5d3a1a'; // Shelves
            for(let i=50; i<width-100; i+=120) ctx.fillRect(i, 20, 100, 80);
            
            // Lab Desk
            const dW = 350, dH = 100, dX = width/2 - dW/2, dY = height/2.5;
            ctx.fillStyle = '#804020';
            ctx.fillRect(dX, dY, dW, dH);

            // Door Mat (Exit)
            ctx.fillStyle = '#285088';
            ctx.fillRect(width/2 - 40, height - 20, 80, 20);

            // Pokéballs
            pokeballs.forEach((ball, i) => {
                if (!ball.active) return;
                ball.realX = dX + 60 + (i * 110);
                ball.realY = dY + 40;
                ctx.fillStyle = 'red';
                ctx.beginPath(); ctx.arc(ball.realX, ball.realY, 15, Math.PI, 0); ctx.fill();
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(ball.realX, ball.realY, 15, 0, Math.PI); ctx.fill();
                if (choosingState) {
                    ctx.fillStyle = 'rgba(0,0,0,0.8)';
                    ctx.fillRect(ball.realX - 45, ball.realY - 50, 90, 24);
                    ctx.fillStyle = '#fff'; ctx.font = 'bold 13px Arial'; ctx.textAlign = 'center';
                    ctx.fillText(ball.name.toUpperCase(), ball.realX, ball.realY - 33);
                }
            });
        } else {
            // OUTSIDE MAP
            ctx.fillStyle = '#8dbd8d'; // Grass Territory
            ctx.fillRect(0, 0, width, height);

            // Draw House Exterior (Based on IMG_0616)
            const hW = 220, hH = 160, hX = width/2 - hW/2, hY = height/2 - hH;
            ctx.fillStyle = '#a0c0d8'; // Light blue siding
            ctx.fillRect(hX, hY, hW, hH);
            ctx.fillStyle = '#e06060'; // Red Roof
            ctx.beginPath();
            ctx.moveTo(hX - 20, hY); ctx.lineTo(hX + hW/2, hY - 60); ctx.lineTo(hX + hW + 20, hY);
            ctx.fill();

            // House Door (Back into lab)
            ctx.fillStyle = '#c04040';
            ctx.fillRect(width/2 - 25, height/2 - 50, 50, 50);
            ctx.fillStyle = '#285088'; // Door Mat
            ctx.fillRect(width/2 - 30, height/2 - 10, 60, 15);
        }

        // Follower
        if (follower.active) {
            ctx.fillStyle = follower.color;
            ctx.beginPath(); ctx.arc(follower.x, follower.y, 14, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#fff'; ctx.fillRect(follower.x - 6, follower.y - 5, 4, 4); ctx.fillRect(follower.x + 2, follower.y - 5, 4, 4);
        }

        // Character
        const p = player;
        ctx.fillStyle = '#333'; ctx.fillRect(p.x - 15, p.y + 15, 10, 10); ctx.fillRect(p.x + 5, p.y + 15, 10, 10);
        ctx.fillStyle = '#a03030'; ctx.fillRect(p.x - 15, p.y - 10, 30, 25);
        ctx.fillStyle = '#ffdbac'; ctx.fillRect(p.x - 10, p.y - 25, 20, 18);
        ctx.fillStyle = '#fff'; ctx.fillRect(p.x - 12, p.y - 30, 24, 8);
        ctx.fillStyle = '#000'; ctx.fillRect(p.x - 6, p.y - 18, 3, 3); ctx.fillRect(p.x + 3, p.y - 18, 3, 3);

        update();
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
