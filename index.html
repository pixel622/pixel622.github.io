<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK MARKET | Anonymous</title>
    <style>
        :root {
            --accent: #ff3333;
            --bg: #050505;
            --card-bg: #111;
        }

        body {
            background-color: var(--bg);
            color: #bbb;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 900px; margin: auto; }

        header {
            text-align: center;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 { color: var(--accent); letter-spacing: 4px; margin-bottom: 5px; }

        /* Balance Display */
        .balance-panel {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .balance-label { color: #888; }
        .balance-amount { color: #0f0; font-size: 24px; font-weight: bold; }
        .kyc-symbol { color: var(--accent); font-size: 14px; margin-left: 5px; }

        /* Listing Box */
        .upload-area {
            background: var(--card-bg);
            border: 1px dashed #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        input[type="text"], input[type="number"] {
            background: #000;
            border: 1px solid #333;
            color: #0f0;
            padding: 12px;
            outline: none;
            font-family: 'Courier New', monospace;
        }

        input[type="number"]::-webkit-inner-spin-button { 
            opacity: 0.5;
            background: #333;
        }

        /* The Custom Gallery Button */
        .file-label {
            background: #222;
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: var(--accent);
            font-weight: bold;
        }

        .file-label:hover { background: #2a2a2a; border-color: var(--accent); }

        #listBtn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        #listBtn:hover { opacity: 0.8; }
        #listBtn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Grid */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 10px;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #222;
        }

        .card h3 { margin: 10px 0 5px 0; color: #eee; }
        .card .price { color: #0f0; margin: 0; font-weight: bold; }
        .card .price span { color: #888; font-size: 12px; }
        
        .clear-btn {
            margin-top: 20px;
            background: transparent;
            color: #555;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 10px;
        }

        .insufficient { color: var(--accent); font-size: 12px; margin-top: 5px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THE BLACK MARKET</h1>
        <p>STATUS: <span style="color: #0f0;">ENCRYPTED_CONNECTED</span></p>
    </header>

    <!-- KYC Balance Panel -->
    <div class="balance-panel">
        <span class="balance-label">WALLET BALANCE</span>
        <span>
            <span class="balance-amount" id="balanceDisplay">10000</span>
            <span class="kyc-symbol">KYC</span>
        </span>
    </div>

    <div class="upload-area">
        <input type="text" id="nameInp" placeholder="Object Name (e.g. Ghost Chip)">
        <input type="number" id="priceInp" placeholder="Price (KYC)" min="1" step="1">
        
        <label class="file-label" id="fileLabel">
            [ SELECT FROM GALLERY ]
            <input type="file" id="imageInp" accept="image/*" style="display:none">
        </label>

        <div class="insufficient" id="insufficientMsg">INSUFFICIENT KYC BALANCE</div>
        <button id="listBtn">LIST OBJECT</button>
    </div>

    <div class="market-grid" id="grid"></div>

    <button class="clear-btn" onclick="clearMarket()">WIPE ALL DATA</button>
</div>

<script>
    const listBtn = document.getElementById('listBtn');
    const imageInp = document.getElementById('imageInp');
    const fileLabel = document.getElementById('fileLabel');
    const grid = document.getElementById('grid');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const insufficientMsg = document.getElementById('insufficientMsg');
    const priceInp = document.getElementById('priceInp');

    let currentBalance = 10000; // Starting KYC balance

    // Update label when image is chosen
    imageInp.addEventListener('change', function() {
        if (this.files[0]) {
            fileLabel.innerText = "IMAGE LOADED: " + this.files[0].name;
            fileLabel.style.borderColor = "#0f0";
            fileLabel.style.color = "#0f0";
        }
    });

    // Check balance on price input
    priceInp.addEventListener('input', function() {
        const price = parseInt(this.value) || 0;
        if (price > currentBalance) {
            insufficientMsg.style.display = 'block';
            listBtn.disabled = true;
        } else {
            insufficientMsg.style.display = 'none';
            listBtn.disabled = false;
        }
    });

    // Load items and balance from local storage on startup
    window.onload = () => {
        // Load balance
        const savedBalance = localStorage.getItem('kyc_balance');
        if (savedBalance !== null) {
            currentBalance = parseInt(savedBalance);
        } else {
            localStorage.setItem('kyc_balance', '10000');
        }
        updateBalanceDisplay();
        
        // Load items
        const saved = JSON.parse(localStorage.getItem('market_items') || '[]');
        saved.forEach(item => createCard(item.name, item.price, item.img));
    };

    listBtn.onclick = () => {
        const name = document.getElementById('nameInp').value;
        const price = parseInt(document.getElementById('priceInp').value);
        const file = imageInp.files[0];

        if (!name || !price || !file) {
            alert("Fill all fields and select an image!");
            return;
        }

        if (price > currentBalance) {
            alert("Insufficient KYC balance!");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const imgData = e.target.result;
            
            // Deduct KYC
            currentBalance -= price;
            localStorage.setItem('kyc_balance', currentBalance.toString());
            updateBalanceDisplay();
            
            // Add to UI
            createCard(name, price + ' KYC', imgData);
            
            // Save to Local Storage
            const saved = JSON.parse(localStorage.getItem('market_items') || '[]');
            saved.push({name, price: price + ' KYC', img: imgData});
            localStorage.setItem('market_items', JSON.stringify(saved));

            // Reset inputs
            document.getElementById('nameInp').value = '';
            document.getElementById('priceInp').value = '';
            imageInp.value = '';
            fileLabel.innerText = "[ SELECT FROM GALLERY ]";
            fileLabel.style.color = "var(--accent)";
            insufficientMsg.style.display = 'none';
            listBtn.disabled = false;
        };
        reader.readAsDataURL(file);
    };

    function createCard(name, price, img) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <img src="${img}">
            <h3>${name}</h3>
            <div class="price">${price} <span>KYC</span></div>
        `;
        grid.prepend(div);
    }

    function updateBalanceDisplay() {
        balanceDisplay.textContent = currentBalance;
        // Re-check price input if exists
        if (priceInp.value) {
            const price = parseInt(priceInp.value) || 0;
            if (price > currentBalance) {
                insufficientMsg.style.display = 'block';
                listBtn.disabled = true;
            }
        }
    }

    function clearMarket() {
        if(confirm("Wipe all listings and reset balance to 10,000 KYC?")) {
            localStorage.removeItem('market_items');
            localStorage.setItem('kyc_balance', '10000');
            location.reload();
        }
    }
</script>

</body>
</html>
