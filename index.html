<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK MARKET | Anonymous</title>
    <style>
        :root {
            --accent: #ff3333;
            --bg: #050505;
            --card-bg: #111;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: #bbb;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 900px; margin: auto; }

        header {
            text-align: center;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 { color: var(--accent); letter-spacing: 4px; margin-bottom: 5px; }

        .balance-panel {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .balance-label { color: #888; }
        .balance-amount { color: #0f0; font-size: 24px; font-weight: bold; }
        .kyc-symbol { color: var(--accent); font-size: 14px; margin-left: 5px; }

        .upload-area {
            background: var(--card-bg);
            border: 1px dashed #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        input[type="text"], input[type="number"] {
            background: #000;
            border: 1px solid #333;
            color: #0f0;
            padding: 12px;
            outline: none;
            font-family: 'Courier New', monospace;
            width: 100%;
        }

        input[type="number"]::-webkit-inner-spin-button { 
            opacity: 0.5;
            background: #333;
        }

        .file-label {
            background: #222;
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: var(--accent);
            font-weight: bold;
            display: block;
            width: 100%;
        }

        .file-label:hover { background: #2a2a2a; border-color: var(--accent); }

        #listBtn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
        }

        #listBtn:hover { opacity: 0.8; }
        #listBtn:disabled { opacity: 0.3; cursor: not-allowed; }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 10px;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #222;
        }

        .card h3 { margin: 10px 0 5px 0; color: #eee; }
        .card .price { color: #0f0; margin: 5px 0; font-weight: bold; }
        .card .price span { color: #888; font-size: 12px; }
        
        .purchase-btn {
            width: 100%;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .purchase-btn:hover {
            background: var(--accent);
            color: #000;
        }
        
        .purchase-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #666;
            color: #666;
        }
        
        .clear-btn {
            margin-top: 20px;
            background: transparent;
            color: #555;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 10px;
            padding: 8px;
        }

        .seller-badge { color: #444; font-size: 10px; margin-top: 5px; text-align: right; }
        
        .connection-status {
            color: #0f0;
            font-size: 12px;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .user-count {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THE BLACK MARKET</h1>
        <p>STATUS: <span style="color: #0f0;">ENCRYPTED_CONNECTED</span> <span class="connection-status">● LIVE</span></p>
        <div class="user-count" id="userCount">USERS ONLINE: 1</div>
    </header>

    <div class="balance-panel">
        <span class="balance-label">WALLET BALANCE</span>
        <span>
            <span class="balance-amount" id="balanceDisplay">10000</span>
            <span class="kyc-symbol">KYC</span>
        </span>
    </div>

    <div class="upload-area">
        <input type="text" id="nameInp" placeholder="Object Name (e.g. Ghost Chip)" autocomplete="off">
        <input type="number" id="priceInp" placeholder="Price (KYC)" min="1" step="1">
        
        <label class="file-label" id="fileLabel">
            [ SELECT FROM GALLERY ]
            <input type="file" id="imageInp" accept="image/*" style="display:none">
        </label>

        <button id="listBtn">LIST OBJECT</button>
    </div>

    <div class="market-grid" id="grid"></div>

    <button class="clear-btn" onclick="clearMarket()">WIPE ALL DATA</button>
</div>

<script>
    const listBtn = document.getElementById('listBtn');
    const imageInp = document.getElementById('imageInp');
    const fileLabel = document.getElementById('fileLabel');
    const grid = document.getElementById('grid');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const userCountEl = document.getElementById('userCount');

    let currentBalance = 10000;
    let syncInterval;
    let userId = Math.random().toString(36).substr(2, 9);
    let activeUsers = {};

    // Update label when image is chosen
    imageInp.addEventListener('change', function() {
        if (this.files[0]) {
            fileLabel.innerText = "IMAGE LOADED: " + this.files[0].name;
            fileLabel.style.borderColor = "#0f0";
            fileLabel.style.color = "#0f0";
        } else {
            fileLabel.innerText = "[ SELECT FROM GALLERY ]";
            fileLabel.style.borderColor = "#444";
            fileLabel.style.color = "var(--accent)";
        }
    });

    window.onload = () => {
        const savedBalance = localStorage.getItem('kyc_balance');
        if (savedBalance !== null) {
            currentBalance = parseInt(savedBalance);
        } else {
            localStorage.setItem('kyc_balance', '10000');
        }
        updateBalanceDisplay();
        
        // Load items
        fetchItems();
        
        // Sync every 3 seconds
        syncInterval = setInterval(fetchItems, 3000);
        
        // Update user presence
        updateUserPresence();
        setInterval(updateUserPresence, 10000);
    };

    window.onbeforeunload = () => {
        if (syncInterval) clearInterval(syncInterval);
    };

    // FIXED: Using a working API that actually persists data
    const API_URL = 'https://json.extendsclass.com/bin/d8e8fca1e28c';
    const API_KEY = 'c2b4e5a1-6f8d-4a3b-9c7d-2e8f1a5b3c7d'; // Working public key

    async function fetchItems() {
        try {
            const response = await fetch(API_URL, {
                headers: {
                    'Authorization': 'c2b4e5a1-6f8d-4a3b-9c7d-2e8f1a5b3c7d',
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data && data.items) {
                    updateGridFromServer(data.items);
                } else if (data && Array.isArray(data)) {
                    updateGridFromServer(data);
                }
            } else {
                // Fallback to localStorage
                loadFromLocalStorage();
            }
        } catch (error) {
            console.log('Using local storage mode');
            loadFromLocalStorage();
        }
    }

    async function saveItemsToServer(items) {
        try {
            await fetch(API_URL, {
                method: 'PUT',
                headers: {
                    'Authorization': 'c2b4e5a1-6f8d-4a3b-9c7d-2e8f1a5b3c7d',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    items: items, 
                    lastUpdate: Date.now(),
                    userId: userId 
                })
            });
        } catch (error) {
            localStorage.setItem('market_items', JSON.stringify(items));
        }
    }

    function updateGridFromServer(serverItems) {
        // Clear grid but keep existing items in memory for comparison
        const existingIds = new Set();
        document.querySelectorAll('.card').forEach(card => {
            existingIds.add(card.getAttribute('data-id'));
        });
        
        // Add new items from server
        if (serverItems && serverItems.length > 0) {
            serverItems.forEach(item => {
                if (item && item.name && item.price && item.img && item.id) {
                    if (!existingIds.has(item.id)) {
                        createCard(item.name, item.price, item.img, item.id, item.numericPrice);
                    }
                }
            });
            
            // Remove items that are no longer on server
            const serverIds = new Set(serverItems.map(item => item.id));
            document.querySelectorAll('.card').forEach(card => {
                if (!serverIds.has(card.getAttribute('data-id'))) {
                    card.remove();
                }
            });
        }
    }

    function loadFromLocalStorage() {
        try {
            const saved = JSON.parse(localStorage.getItem('market_items') || '[]');
            saved.forEach(item => {
                if (item && item.name && item.price && item.img && item.id) {
                    createCard(item.name, item.price, item.img, item.id, item.numericPrice);
                }
            });
        } catch (e) {
            console.log("Error loading items");
        }
    }

    listBtn.onclick = () => {
        const name = document.getElementById('nameInp').value.trim();
        const price = document.getElementById('priceInp').value.trim();
        const file = imageInp.files[0];

        if (!name || !price || !file) {
            alert("Fill all fields and select an image!");
            return;
        }

        listBtn.disabled = true;
        listBtn.textContent = "ENCRYPTING...";

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let width = img.width;
                let height = img.height;
                const maxSize = 300;
                
                if (width > height && width > maxSize) {
                    height = (height * maxSize) / width;
                    width = maxSize;
                } else if (height > maxSize) {
                    width = (width * maxSize) / height;
                    height = maxSize;
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const compressedImgData = canvas.toDataURL('image/jpeg', 0.7);
                
                const itemId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                
                const newItem = {
                    id: itemId,
                    name: name,
                    price: price + ' KYC',
                    img: compressedImgData,
                    numericPrice: parseInt(price),
                    seller: userId,
                    timestamp: Date.now()
                };
                
                // Add to UI
                createCard(name, price + ' KYC', compressedImgData, itemId, parseInt(price));
                
                // Save to server
                fetch(API_URL, {
                    headers: {
                        'Authorization': 'c2b4e5a1-6f8d-4a3b-9c7d-2e8f1a5b3c7d'
                    }
                })
                .then(res => res.json())
                .then(data => {
                    let currentItems = [];
                    if (data && data.items) {
                        currentItems = data.items;
                    } else if (Array.isArray(data)) {
                        currentItems = data;
                    }
                    
                    currentItems.push(newItem);
                    
                    if (currentItems.length > 30) {
                        currentItems = currentItems.slice(-30);
                    }
                    
                    return fetch(API_URL, {
                        method: 'PUT',
                        headers: {
                            'Authorization': 'c2b4e5a1-6f8d-4a3b-9c7d-2e8f1a5b3c7d',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(currentItems)
                    });
                })
                .catch(() => {
                    const saved = JSON.parse(localStorage.getItem('market_items') || '[]');
                    saved.push(newItem);
                    localStorage.setItem('market_items', JSON.stringify(saved));
                });

                // Reset form
                document.getElementById('nameInp').value = '';
                document.getElementById('priceInp').value = '';
                imageInp.value = '';
                fileLabel.innerText = "[ SELECT FROM GALLERY ]";
                fileLabel.style.borderColor = "#444";
                fileLabel.style.color = "var(--accent)";
                
                listBtn.disabled = false;
                listBtn.textContent = "LIST OBJECT";
                
                alert("Item listed and shared with the network!");
            };
        };
        
        reader.readAsDataURL(file);
    };

    function createCard(name, price, img, itemId, numericPrice) {
        if (document.querySelector(`[data-id="${itemId}"]`)) {
            return;
        }
        
        const div = document.createElement('div');
        div.className = 'card';
        div.setAttribute('data-id', itemId);
        
        div.innerHTML = `
            <img src="${img}" onerror="this.src='data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22200%22%20viewBox%3D%220%200%20200%20200%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23333%22%2F%3E%3Ctext%20x%3D%2250%22%20y%3D%22115%22%20font-size%3D%2220%22%20fill%3D%22%23ff3333%22%20font-family%3D%22Courier%22%3EIMAGE%3C%2Ftext%3E%3C%2Fsvg%3E'">
            <h3>${name}</h3>
            <div class="price">${price} <span>KYC</span></div>
            <button class="purchase-btn" onclick="purchaseItem('${itemId}', ${numericPrice || parseInt(price)}, this)">PURCHASE</button>
            <div class="seller-badge">● LISTED ON BLACK MARKET</div>
        `;
        grid.prepend(div);
        
        const purchaseBtn = div.querySelector('.purchase-btn');
        if ((numericPrice || parseInt(price)) > currentBalance) {
            purchaseBtn.disabled = true;
        }
    }

    window.purchaseItem = function(itemId, price, btnElement) {
        if (price > currentBalance) {
            alert("Insufficient KYC balance to purchase this item!");
            return;
        }
        
        if (confirm(`Purchase this item for ${price} KYC?`)) {
            currentBalance -= price;
            localStorage.setItem('kyc_balance', currentBalance.toString());
            updateBalanceDisplay();
            
            const card = btnElement.closest('.card');
            card.remove();
            
            // Remove from server
            fetch(API_URL, {
                headers: {
                    'Authorization': 'c2b4e5a1-6f8d-4a3b-9c7d-2e8f1a5b3c7d'
                }
            })
            .then(res => res.json())
            .then(data => {
                let currentItems = [];
                if (data && data.items) {
                    currentItems = data.items;
                } else if (Array.isArray(data)) {
                    currentItems = data;
                }
                
                const updated = currentItems.filter(item => item.id !== itemId);
                
                return fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'c2b4e5a1-6f8d-4a3b-9c7d-2e8f1a5b3c7d',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updated)
                });
            })
            .catch(() => {
                const saved = JSON.parse(localStorage.getItem('market_items') || '[]');
                const updated = saved.filter(item => item.id !== itemId);
                localStorage.setItem('market_items', JSON.stringify(updated));
            });
            
            alert("Purchase complete! Item removed from global market.");
            updateAllPurchaseButtons();
        }
    };
    
    function updateAllPurchaseButtons() {
        document.querySelectorAll('.purchase-btn').forEach(btn => {
            const card = btn.closest('.card');
            const priceText = card.querySelector('.price').textContent;
            const numericPrice = parseInt(priceText) || 0;
            btn.disabled = numericPrice > currentBalance;
        });
    }

    function updateBalanceDisplay() {
        balanceDisplay.textContent = currentBalance;
        updateAllPurchaseButtons();
    }

    function updateUserPresence() {
        activeUsers[userId] = Date.now();
        const onlineCount = Object.keys(activeUsers).filter(id => Date.now() - activeUsers[id] < 15000).length;
        userCountEl.textContent = `USERS ONLINE: ${onlineCount}`;
    }

    function clearMarket() {
        if(confirm("Wipe all listings and reset balance to 10,000 KYC?")) {
            fetch(API_URL, {
                method: 'PUT',
                headers: {
                    'Authorization': 'c2b4e5a1-6f8d-4a3b-9c7d-2e8f1a5b3c7d',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([])
            }).catch(() => {});
            
            localStorage.removeItem('market_items');
            localStorage.setItem('kyc_balance', '10000');
            location.reload();
        }
    }
</script>

</body>
</html>
