<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pok√©mon Amber: The Open World</title>
    <style>
        :root {
            --gba-blue: #285088;
            --gba-light-blue: #5888c8;
            --font-main: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0; padding: 0; 
            width: 100vw; height: 100vh;
            background: #000; overflow: hidden; 
            touch-action: none;
            display: flex; justify-content: center; align-items: center;
        }

        #game-wrapper {
            position: relative;
            width: 100%; height: 100%;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            image-rendering: pixelated;
        }

        /* UI LAYER - Now toggles visibility */
        #ui-layer {
            position: absolute; bottom: 40px; left: 50%;
            transform: translateX(-50%); width: 90%;
            z-index: 100; cursor: pointer;
            transition: opacity 0.3s ease, visibility 0.3s;
        }

        #dialogue-box {
            background: white;
            border: 6px solid var(--gba-blue);
            border-radius: 18px;
            padding: 20px;
            font-family: var(--font-main);
            font-weight: bold;
            font-size: 20px;
            box-shadow: inset 0 0 0 3px var(--gba-light-blue), 0 4px 10px rgba(0,0,0,0.5);
            min-height: 80px;
        }

        #speaker-tag {
            position: absolute; top: -25px; left: 30px;
            background: var(--gba-blue); color: white;
            padding: 5px 20px; border-radius: 10px 10px 0 0;
            font-size: 16px; border: 3px solid var(--gba-blue);
        }

        #joystick-wrapper {
            position: absolute; bottom: 40px; left: 40px;
            width: 140px; height: 140px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.3);
            display: flex; justify-content: center; align-items: center;
            z-index: 200;
        }

        #joystick-knob {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        #shimmer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none;
            transition: opacity 0.4s; z-index: 999;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>
    <div id="shimmer"></div>

    <div id="ui-layer" onclick="handleDialogueClick()">
        <div id="speaker-tag">Professor Sequoia</div>
        <div id="dialogue-box">Welcome! Your amazing adventure is about to start! Choose a partner on the desk.</div>
    </div>

    <div id="joystick-wrapper">
        <div id="joystick-knob"></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const knob = document.getElementById('joystick-knob');
    const wrapper = document.getElementById('joystick-wrapper');
    const uiLayer = document.getElementById('ui-layer');
    const dialogueBox = document.getElementById('dialogue-box');

    let currentMap = 'LAB'; 
    let choosingState = true;
    let width, height;

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    const player = {
        x: width/2, y: height/2 + 50,
        speed: 5, history: []
    };

    const follower = { active: false, name: '', x: 0, y: 0, color: '#000' };

    const pokeballs = [
        { name: 'Treecko', x: 0, y: 0, color: '#32CD32', active: true },
        { name: 'Froakie', x: 0, y: 0, color: '#1E90FF', active: true },
        { name: 'Charmander', x: 0, y: 0, color: '#FF4500', active: true }
    ];

    let stickX = 0, stickY = 0, isTouching = false;

    function handleDialogueClick() {
        // Hide UI when clicked
        uiLayer.style.opacity = "0";
        setTimeout(() => { uiLayer.style.visibility = "hidden"; }, 300);
    }

    canvas.addEventListener('mousedown', (e) => checkPokeClick(e.clientX, e.clientY));
    canvas.addEventListener('touchstart', (e) => checkPokeClick(e.touches[0].clientX, e.touches[0].clientY));

    function checkPokeClick(clickX, clickY) {
        if (follower.active || currentMap !== 'LAB') return;
        pokeballs.forEach(ball => {
            if(!ball.active) return;
            const dx = clickX - ball.realX;
            const dy = clickY - ball.realY;
            if (Math.sqrt(dx*dx + dy*dy) < 40) {
                follower.active = true;
                follower.name = ball.name;
                follower.color = ball.color;
                follower.x = ball.realX;
                follower.y = ball.realY;
                ball.active = false;
                
                // Show message then hide it
                uiLayer.style.visibility = "visible";
                uiLayer.style.opacity = "1";
                dialogueBox.innerText = "Professor Sequoia: Your amazing adventure is about to start! Go to the door and explore!";
            }
        });
    }

    // Joystick
    wrapper.addEventListener('touchstart', () => isTouching = true);
    window.addEventListener('touchend', () => { isTouching = false; stickX = 0; stickY = 0; knob.style.transform = `translate(0px, 0px)`; });
    window.addEventListener('touchmove', (e) => {
        if (!isTouching) return;
        const rect = wrapper.getBoundingClientRect();
        const touch = e.touches[0];
        let dx = touch.clientX - (rect.left + rect.width/2);
        let dy = touch.clientY - (rect.top + rect.height/2);
        const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
        const angle = Math.atan2(dy, dx);
        stickX = Math.cos(angle) * (dist/45);
        stickY = Math.sin(angle) * (dist/45);
        knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
    });

    function teleport() {
        const shim = document.getElementById('shimmer');
        shim.style.opacity = '1';
        setTimeout(() => {
            currentMap = (currentMap === 'LAB') ? 'OUTSIDE' : 'LAB';
            player.x = width/2;
            player.y = (currentMap === 'OUTSIDE') ? height/2 + 20 : height - 120;
            player.history = [];
            shim.style.opacity = '0';
        }, 400);
    }

    function update() {
        if (isTouching) {
            player.history.push({x: player.x, y: player.y});
            if (player.history.length > 60) player.history.shift();
            player.x += stickX * player.speed;
            player.y += stickY * player.speed;
        }

        // DOOR SENSOR
        const doorX = width/2;
        const doorY = (currentMap === 'LAB') ? height - 30 : height/2 - 30;
        if (Math.abs(player.x - doorX) < 40 && Math.abs(player.y - doorY) < 20) {
            teleport();
        }

        if (follower.active && player.history.length > 10) {
            const fp = player.history[player.history.length - 10];
            follower.x += (fp.x - follower.x) * 0.2;
            follower.y += (fp.y - follower.y) * 0.2;
        }
        player.x = Math.max(20, Math.min(width-20, player.x));
        player.y = Math.max(20, Math.min(height-20, player.y));
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);

        if (currentMap === 'LAB') {
            ctx.fillStyle = '#d89060'; ctx.fillRect(0, 0, width, height); // Floor
            ctx.strokeStyle = '#b87040'; for(let i=0; i<width; i+=60) ctx.strokeRect(i, 0, 60, height);
            
            // The Door (Glowing Blue Mat)
            ctx.fillStyle = '#3a8fb7';
            ctx.fillRect(width/2 - 50, height - 40, 100, 40);
            ctx.strokeStyle = 'white'; ctx.lineWidth = 3; ctx.strokeRect(width/2 - 50, height - 40, 100, 40);

            // Desk
            const dW = 350, dH = 100, dX = width/2 - dW/2, dY = height/3;
            ctx.fillStyle = '#804020'; ctx.fillRect(dX, dY, dW, dH);

            pokeballs.forEach((ball, i) => {
                if (!ball.active) return;
                ball.realX = dX + 60 + (i * 110); ball.realY = dY + 40;
                ctx.fillStyle = 'red'; ctx.beginPath(); ctx.arc(ball.realX, ball.realY, 15, Math.PI, 0); ctx.fill();
                ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(ball.realX, ball.realY, 15, 0, Math.PI); ctx.fill();
                ctx.fillStyle = 'white'; ctx.font = 'bold 12px Arial'; ctx.textAlign = 'center';
                ctx.fillText(ball.name.toUpperCase(), ball.realX, ball.realY - 30);
            });
        } else {
            ctx.fillStyle = '#8dbd8d'; ctx.fillRect(0, 0, width, height); // Grass
            // House
            const hX = width/2 - 100, hY = height/2 - 140;
            ctx.fillStyle = '#a0c0d8'; ctx.fillRect(hX, hY, 200, 140); // Body
            ctx.fillStyle = '#e06060'; ctx.beginPath(); ctx.moveTo(hX-20, hY); ctx.lineTo(width/2, hY-60); ctx.lineTo(hX+220, hY); ctx.fill(); // Roof
            ctx.fillStyle = '#285088'; ctx.fillRect(width/2 - 30, height/2 - 40, 60, 40); // Entrance
        }

        if (follower.active) {
            ctx.fillStyle = follower.color; ctx.beginPath(); ctx.arc(follower.x, follower.y, 14, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#fff'; ctx.fillRect(follower.x-6, follower.y-5, 4, 4); ctx.fillRect(follower.x+2, follower.y-5, 4, 4);
        }

        // Character
        ctx.fillStyle = '#333'; ctx.fillRect(player.x-15, player.y+15, 10, 10); ctx.fillRect(player.x+5, player.y+15, 10, 10);
        ctx.fillStyle = '#a03030'; ctx.fillRect(player.x-15, player.y-10, 30, 25);
        ctx.fillStyle = '#ffdbac'; ctx.fillRect(player.x-10, player.y-25, 20, 18);
        ctx.fillStyle = '#fff'; ctx.fillRect(player.x-12, player.y-30, 24, 8);
        ctx.fillStyle = '#000'; ctx.fillRect(player.x-6, player.y-18, 3, 3); ctx.fillRect(player.x+3, player.y-18, 3, 3);

        update();
        requestAnimationFrame(draw);
    }
    draw();
</script>
</body>
</html>
