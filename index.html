<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Perfect Ski - Mobile Mountain Descent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #control-panel {
            position: absolute;
            bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 25px;
            pointer-events: none;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            pointer-events: none;
        }

        .joystick-container {
            position: relative;
            width: 140px;
            height: 140px;
            pointer-events: auto;
            -webkit-user-select: none;
            user-select: none;
        }

        .joystick-outer {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255,255,255,0.2), 
                rgba(255,255,255,0.05));
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            touch-action: none;
        }

        .joystick-inner {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255,255,255,0.98), 
                rgba(255,255,255,0.85));
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 6px 25px rgba(0, 0, 0, 0.4),
                0 0 0 2px rgba(255,255,255,0.4);
            transition: transform 0.08s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            border: 2px solid rgba(255,255,255,0.5);
            touch-action: none;
        }

        .joystick-center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        #action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            pointer-events: none;
        }

        .action-btn {
            width: 85px;
            height: 85px;
            border-radius: 22px;
            background: linear-gradient(145deg, 
                rgba(52, 152, 219, 0.92),
                rgba(41, 128, 185, 0.85));
            border: 3px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            pointer-events: auto;
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.35),
                inset 0 2px 0 rgba(255,255,255,0.3);
            transition: all 0.12s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
        }

        .action-btn:active {
            transform: scale(0.88);
            background: linear-gradient(145deg, 
                rgba(41, 128, 185, 0.95),
                rgba(52, 152, 219, 0.9));
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255,255,255,0.2);
        }

        .action-btn span {
            font-size: 11px;
            opacity: 0.9;
            margin-top: 6px;
            font-weight: 500;
        }

        #stats {
            position: fixed;
            top: 25px;
            left: 25px;
            color: white;
            font-family: system-ui, -apple-system;
            font-size: 15px;
            background: linear-gradient(145deg, 
                rgba(0, 0, 0, 0.3), 
                rgba(0, 0, 0, 0.2));
            padding: 18px 22px;
            border-radius: 18px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            pointer-events: none;
            line-height: 1.6;
            min-width: 200px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-value {
            color: #81ecec;
            font-weight: 700;
            float: right;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        #title-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            pointer-events: none;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1.5s ease;
            padding: 20px;
        }

        #game-title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 4px;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #ffffff, #a8e6cf, #74b9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        #subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 10px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        #start-button {
            margin-top: 40px;
            padding: 18px 45px;
            font-size: 1.2rem;
            background: linear-gradient(145deg, #0984e3, #74b9ff);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #start-button:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, #74b9ff, #0984e3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        #snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.6;
        }

        #speed-indicator {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 6px;
            background: rgba(255,255,255,0.15);
            border-radius: 3px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        #speed-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, 
                #00b894, 
                #81ecec, 
                #74b9ff, 
                #a55eea);
            border-radius: 3px;
            transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #hint {
            position: fixed;
            bottom: 210px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.8);
            font-size: 13px;
            background: rgba(0,0,0,0.2);
            padding: 8px 20px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
            pointer-events: none;
            white-space: nowrap;
            font-weight: 500;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1.5px);
        }

        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div id="title-overlay">
        <h1 id="game-title">PERFECT SKI</h1>
        <div id="subtitle">MOUNTAIN DESCENT</div>
        <button id="start-button">START DESCENT</button>
    </div>

    <!-- Snow Overlay -->
    <div id="snow-overlay"></div>

    <!-- UI -->
    <div id="ui">
        <div id="stats">
            <div>ALTITUDE <span class="stat-value" id="altitude">100m</span></div>
            <div>SPEED <span class="stat-value" id="speed">0 km/h</span></div>
            <div>DISTANCE <span class="stat-value" id="distance">0m</span></div>
            <div>FLOW <span class="stat-value" id="flow">100%</span></div>
        </div>

        <div id="speed-indicator">
            <div id="speed-bar"></div>
        </div>
        
        <div id="hint">TAP LEFT/RIGHT TO TURN â€¢ HOLD CROUCH FOR SPEED</div>

        <div id="control-panel">
            <div class="control-group">
                <div class="joystick-container" id="left-joystick">
                    <div class="joystick-outer">
                        <div class="joystick-inner" id="left-thumb"></div>
                        <div class="joystick-center"></div>
                    </div>
                </div>
                <div class="action-btn" id="crouch-btn">
                    CROUCH
                    <span>+SPEED</span>
                </div>
            </div>

            <div class="control-group">
                <div class="joystick-container" id="right-joystick">
                    <div class="joystick-outer">
                        <div class="joystick-inner" id="right-thumb"></div>
                        <div class="joystick-center"></div>
                    </div>
                </div>
                <div class="action-btn" id="jump-btn">
                    JUMP
                    <span>+AIR</span>
                </div>
            </div>
        </div>

        <div id="debug"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ============= GAME CONFIGURATION =============
        const CONFIG = {
            TERRAIN_SIZE: 600,
            TERRAIN_SEGMENTS: 200,
            MAX_TREES: 80,
            SNOW_PARTICLES: 1000,
            MAX_SPEED: 150,
            TURN_SENSITIVITY: 0.03,
            JUMP_FORCE: 0.4,
            GRAVITY: 0.02
        };

        // ============= GAME STATE =============
        let gameStarted = false;
        let scene, camera, renderer;
        let skier, terrain, snowSystem;
        let trees = [];
        let joystickState = { 
            left: { x: 0, y: 0, active: false },
            right: { x: 0, y: 0, active: false }
        };
        
        let speed = 0;
        let velocity = new THREE.Vector3();
        let isJumping = false;
        let jumpForce = 0;
        let isCrouching = false;
        let crouchMultiplier = 1.0;
        let altitude = 100;
        let distanceTraveled = 0;
        let flowState = 100;
        let lastTime = 0;
        let snowflakes = [];
        let terrainHeightMap = [];
        
        // ============= MOBILE CONTROLS SETUP =============
        function setupMobileControls() {
            const leftJoystick = document.getElementById('left-joystick');
            const leftThumb = document.getElementById('left-thumb');
            const rightJoystick = document.getElementById('right-joystick');
            const rightThumb = document.getElementById('right-thumb');
            const jumpBtn = document.getElementById('jump-btn');
            const crouchBtn = document.getElementById('crouch-btn');
            const startBtn = document.getElementById('start-button');

            // Prevent default touch behaviors
            document.addEventListener('touchstart', (e) => {
                if (e.target.tagName !== 'CANVAS') {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('touchmove', (e) => {
                if (e.target.tagName !== 'CANVAS') {
                    e.preventDefault();
                }
            }, { passive: false });

            // Start button
            startBtn.addEventListener('click', startGame);
            startBtn.addEventListener('touchstart', startGame);

            // Left joystick - movement
            setupJoystick(leftJoystick, leftThumb, 'left');

            // Right joystick - camera
            setupJoystick(rightJoystick, rightThumb, 'right');

            // Jump button
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (gameStarted && !isJumping) {
                    isJumping = true;
                    jumpForce = CONFIG.JUMP_FORCE;
                }
            });

            // Crouch button
            let crouchTouchId = null;
            crouchBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                crouchTouchId = e.changedTouches[0].identifier;
                if (gameStarted) {
                    isCrouching = true;
                    crouchMultiplier = 1.4;
                    camera.position.y = 1.2;
                }
            });

            crouchBtn.addEventListener('touchend', (e) => {
                for (let touch of e.changedTouches) {
                    if (touch.identifier === crouchTouchId) {
                        isCrouching = false;
                        crouchMultiplier = 1.0;
                        camera.position.y = 1.8;
                        break;
                    }
                }
            });

            // Keyboard controls for testing
            document.addEventListener('keydown', (e) => {
                if (!gameStarted) return;
                switch(e.key.toLowerCase()) {
                    case 'arrowleft': joystickState.left.x = -1; break;
                    case 'arrowright': joystickState.left.x = 1; break;
                    case 'arrowup': joystickState.left.y = 1; break;
                    case 'arrowdown': joystickState.left.y = -1; break;
                    case ' ': 
                        if (!isJumping) {
                            isJumping = true;
                            jumpForce = CONFIG.JUMP_FORCE;
                        }
                        break;
                    case 'shift':
                        isCrouching = true;
                        crouchMultiplier = 1.4;
                        camera.position.y = 1.2;
                        break;
                }
            });

            document.addEventListener('keyup', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'arrowleft':
                    case 'arrowright': joystickState.left.x = 0; break;
                    case 'arrowup':
                    case 'arrowdown': joystickState.left.y = 0; break;
                    case 'shift':
                        isCrouching = false;
                        crouchMultiplier = 1.0;
                        camera.position.y = 1.8;
                        break;
                }
            });
        }

        function setupJoystick(container, thumb, side) {
            let touchId = null;
            let startX = 0, startY = 0;
            const maxMove = 45;

            container.addEventListener('touchstart', (e) => {
                if (!gameStarted) return;
                e.preventDefault();
                e.stopPropagation();
                
                const touch = e.changedTouches[0];
                touchId = touch.identifier;
                const rect = container.getBoundingClientRect();
                startX = rect.left + rect.width / 2;
                startY = rect.top + rect.height / 2;
                
                joystickState[side].active = true;
                updateJoystick(touch.clientX, touch.clientY, thumb, side, startX, startY, maxMove);
            });

            document.addEventListener('touchmove', (e) => {
                if (!joystickState[side].active) return;
                
                for (let touch of e.changedTouches) {
                    if (touch.identifier === touchId) {
                        e.preventDefault();
                        updateJoystick(touch.clientX, touch.clientY, thumb, side, startX, startY, maxMove);
                        break;
                    }
                }
            });

            document.addEventListener('touchend', (e) => {
                for (let touch of e.changedTouches) {
                    if (touch.identifier === touchId) {
                        thumb.style.transform = 'translate(-50%, -50%)';
                        joystickState[side].x = 0;
                        joystickState[side].y = 0;
                        joystickState[side].active = false;
                        touchId = null;
                        break;
                    }
                }
            });
        }

        function updateJoystick(clientX, clientY, thumb, side, startX, startY, maxMove) {
            let deltaX = clientX - startX;
            let deltaY = clientY - startY;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            if (distance > maxMove) {
                deltaX = (deltaX / distance) * maxMove;
                deltaY = (deltaY / distance) * maxMove;
            }
            
            thumb.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            
            joystickState[side].x = deltaX / maxMove;
            joystickState[side].y = side === 'left' ? -deltaY / maxMove : deltaY / maxMove;
        }

        // ============= SNOW EFFECT =============
        function createSnowfall() {
            const container = document.getElementById('snow-overlay');
            
            for (let i = 0; i < 150; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                const size = Math.random() * 5 + 2;
                snowflake.style.width = size + 'px';
                snowflake.style.height = size + 'px';
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.top = Math.random() * 100 + 'vh';
                
                // Different animation speeds
                const speed = Math.random() * 0.5 + 0.3;
                const drift = Math.random() * 2 - 1;
                
                function animateSnow() {
                    let top = parseFloat(snowflake.style.top);
                    let left = parseFloat(snowflake.style.left);
                    
                    top += speed;
                    left += drift * 0.3;
                    
                    if (top > 100) {
                        top = -5;
                        left = Math.random() * 100;
                    }
                    
                    if (left > 100) left = 0;
                    if (left < 0) left = 100;
                    
                    snowflake.style.top = top + 'vh';
                    snowflake.style.left = left + 'vw';
                    
                    requestAnimationFrame(animateSnow);
                }
                
                container.appendChild(snowflake);
                animateSnow();
                snowflakes.push(snowflake);
            }
        }

        // ============= GAME INITIALIZATION =============
        async function init() {
            try {
                // Create scene with better fog
                scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x87CEEB, 0.003);
                
                // Create camera with wider FOV for mobile
                camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 2000);
                camera.position.set(0, 2, 5);
                
                // Create high-quality renderer
                renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    alpha: true,
                    powerPreference: "high-performance"
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                renderer.outputEncoding = THREE.sRGBEncoding;
                document.body.appendChild(renderer.domElement);
                
                // Setup lighting
                setupLighting();
                
                // Create terrain
                createTerrain();
                
                // Create skier
                createSkier();
                
                // Create environment
                createEnvironment();
                
                // Create snow particles
                createSnowParticles();
                
                // Create snowfall overlay
                createSnowfall();
                
                // Setup mobile controls
                setupMobileControls();
                
                // Handle resize
                window.addEventListener('resize', onWindowResize);
                
                // Start game loop
                animate();
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                document.getElementById('title-overlay').innerHTML = `
                    <h1 style="color: #ff6b6b">Loading Error</h1>
                    <p>Please refresh the page</p>
                `;
            }
        }

        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            
            // Main directional light (sun)
            const sunLight = new THREE.DirectionalLight(0xffffff, 0.9);
            sunLight.position.set(100, 200, 100);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.left = -200;
            sunLight.shadow.camera.right = 200;
            sunLight.shadow.camera.top = 200;
            sunLight.shadow.camera.bottom = -200;
            sunLight.shadow.bias = -0.0001;
            scene.add(sunLight);
            
            // Fill light
            const fillLight = new THREE.DirectionalLight(0x74b9ff, 0.4);
            fillLight.position.set(-50, 50, -50);
            scene.add(fillLight);
        }

        function createTerrain() {
            const geometry = new THREE.PlaneGeometry(
                CONFIG.TERRAIN_SIZE, 
                CONFIG.TERRAIN_SIZE, 
                CONFIG.TERRAIN_SEGMENTS, 
                CONFIG.TERRAIN_SEGMENTS
            );
            
            const vertices = geometry.attributes.position.array;
            terrainHeightMap = [];
            
            // Generate beautiful mountain terrain
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const z = vertices[i + 2];
                
                let height = 0;
                
                // Large mountain range
                height += Math.sin(x * 0.005) * 50;
                height += Math.sin(z * 0.004) * 40;
                
                // Secondary peaks
                height += Math.sin(x * 0.015 + z * 0.01) * 20;
                height += Math.sin(z * 0.02 - x * 0.008) * 15;
                
                // Terrain details
                height += Math.sin(x * 0.05) * 8;
                height += Math.sin(z * 0.04) * 6;
                
                // Perlin-like noise
                height += Math.sin((x + z) * 0.03) * 12;
                height += Math.sin(Math.sqrt(x*x + z*z) * 0.01) * 25;
                
                // Center is highest (starting point)
                const distFromCenter = Math.sqrt(x*x + z*z);
                height += Math.max(0, 100 - distFromCenter * 0.15);
                
                // Add some random bumps
                height += (Math.random() - 0.5) * 3;
                
                vertices[i + 1] = height;
                terrainHeightMap.push({ x, z, height });
            }
            
            geometry.computeVertexNormals();
            
            // Ultra-realistic snow material
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                roughness: 0.1,
                metalness: 0.0,
                clearcoat: 0.6,
                clearcoatRoughness: 0.1,
                envMapIntensity: 0.7,
                side: THREE.DoubleSide,
                transparent: false,
                depthWrite: true,
                depthTest: true
            });
            
            terrain = new THREE.Mesh(geometry, material);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            terrain.castShadow = true;
            scene.add(terrain);
        }

        function createSkier() {
            skier = new THREE.Group();
            
            // Skier body with better geometry
            const bodyGeometry = new THREE.CapsuleGeometry(0.3, 1.4, 8, 16);
            const bodyMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xff7675,
                roughness: 0.4,
                metalness: 0.1
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            skier.add(body);
            
            // Skis with better shape
            const skiGeometry = new THREE.BoxGeometry(2.0, 0.1, 0.3);
            const skiMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x2d3436,
                roughness: 0.2,
                metalness: 0.8
            });
            
            const leftSki = new THREE.Mesh(skiGeometry, skiMaterial);
            leftSki.position.set(-0.4, -0.8, 0);
            leftSki.castShadow = true;
            skier.add(leftSki);
            
            const rightSki = new THREE.Mesh(skiGeometry, skiMaterial);
            rightSki.position.set(0.4, -0.8, 0);
            rightSki.castShadow = true;
            skier.add(rightSki);
            
            // Position at mountain top
            skier.position.y = 110;
            skier.position.z = -250;
            skier.rotation.y = Math.PI;
            
            scene.add(skier);
            
            // Attach camera to skier
            camera.position.set(0, 1.8, 4);
            skier.add(camera);
        }

        function createEnvironment() {
            // Create pine trees
            const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.7, 5, 8);
            const leavesGeometry = new THREE.ConeGeometry(3.5, 9, 8);
            
            const trunkMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x8B4513,
                roughness: 0.9,
                metalness: 0
            });
            
            const leavesMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x2ecc71,
                roughness: 0.9,
                metalness: 0,
                transparent: false
            });
            
            // Add trees in clusters
            for (let cluster = 0; cluster < 15; cluster++) {
                const clusterX = (Math.random() - 0.5) * 400;
                const clusterZ = (Math.random() - 0.5) * 400;
                
                // Avoid center path
                if (Math.abs(clusterX) < 60 && Math.abs(clusterZ) < 60) continue;
                
                const treeCount = Math.floor(Math.random() * 3) + 2;
                
                for (let i = 0; i < treeCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 20;
                    const x = clusterX + Math.cos(angle) * distance;
                    const z = clusterZ + Math.sin(angle) * distance;
                    
                    const tree = new THREE.Group();
                    
                    const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                    trunk.position.y = 2.5;
                    trunk.castShadow = true;
                    tree.add(trunk);
                    
                    const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
                    leaves.position.y = 7;
                    leaves.castShadow = true;
                    tree.add(leaves);
                    
                    tree.position.set(x, 0, z);
                    const scale = 0.7 + Math.random() * 0.6;
                    tree.scale.setScalar(scale);
                    
                    // Slight random rotation
                    tree.rotation.y = Math.random() * Math.PI * 2;
                    
                    scene.add(tree);
                    trees.push(tree);
                }
            }
            
            // Add distant mountains
            for (let i = 0; i < 8; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 350 + Math.random() * 250;
                
                const mountainGeometry = new THREE.ConeGeometry(
                    50 + Math.random() * 40,
                    80 + Math.random() * 60,
                    10
                );
                
                const mountain = new THREE.Mesh(mountainGeometry, terrain.material);
                mountain.position.set(
                    Math.cos(angle) * distance,
                    -15,
                    Math.sin(angle) * distance
                );
                mountain.castShadow = true;
                mountain.receiveShadow = true;
                scene.add(mountain);
            }
        }

        function createSnowParticles() {
            const particleCount = CONFIG.SNOW_PARTICLES;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 120;
                positions[i + 1] = Math.random() * 60 + 20;
                positions[i + 2] = (Math.random() - 0.5) * 120;
                sizes[i / 3] = Math.random() * 0.6 + 0.2;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.8,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });
            
            snowSystem = new THREE.Points(geometry, material);
            skier.add(snowSystem);
        }

        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            
            // Smooth fade out title
            const titleOverlay = document.getElementById('title-overlay');
            titleOverlay.style.opacity = '0';
            
            setTimeout(() => {
                titleOverlay.style.display = 'none';
            }, 1500);
            
            // Show hint temporarily
            const hint = document.getElementById('hint');
            setTimeout(() => {
                hint.style.opacity = '0';
                setTimeout(() => hint.style.display = 'none', 1000);
            }, 5000);
        }

        function updateGame(deltaTime) {
            if (!gameStarted) return;
            
            // Calculate acceleration based on slope and crouch
            const acceleration = 0.0005 * crouchMultiplier;
            speed += acceleration * deltaTime * 60;
            speed = Math.min(speed, CONFIG.MAX_SPEED * crouchMultiplier / 100);
            
            // Apply turning
            if (Math.abs(joystickState.left.x) > 0.1) {
                skier.rotation.y -= joystickState.left.x * CONFIG.TURN_SENSITIVITY * (speed / CONFIG.MAX_SPEED);
            }
            
            // Apply camera look
            if (Math.abs(joystickState.right.x) > 0.1) {
                camera.rotation.y -= joystickState.right.x * 0.015;
            }
            if (Math.abs(joystickState.right.y) > 0.1) {
                camera.rotation.x -= joystickState.right.y * 0.015;
                camera.rotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, camera.rotation.x));
            }
            
            // Move forward
            const forwardX = Math.sin(skier.rotation.y);
            const forwardZ = Math.cos(skier.rotation.y);
            
            skier.position.x += forwardX * speed * deltaTime * 100;
            skier.position.z += forwardZ * speed * deltaTime * 100;
            
            // Jump physics
            if (isJumping) {
                jumpForce -= CONFIG.GRAVITY * deltaTime * 60;
                skier.position.y += jumpForce * deltaTime * 100;
                
                if (skier.position.y <= altitude) {
                    skier.position.y = altitude;
                    isJumping = false;
                    jumpForce = 0;
                }
            } else {
                skier.position.y = altitude;
            }
            
            // Update distance
            distanceTraveled += speed * deltaTime * 50;
            
            // Update altitude (going downhill)
            altitude = Math.max(10, 110 - distanceTraveled * 0.008);
            
            // Update flow state
            if (Math.abs(joystickState.left.x) < 0.3 && speed > 20) {
                flowState = Math.min(100, flowState + deltaTime * 15);
            } else {
                flowState = Math.max(0, flowState - deltaTime * 8);
            }
            
            // Update UI
            updateUI(deltaTime);
            
            // Update particles
            updateParticles();
        }

        function updateUI(deltaTime) {
            const kmh = Math.round(speed * 100);
            const speedPercent = (speed / (CONFIG.MAX_SPEED / 100)) * 100;
            
            document.getElementById('altitude').textContent = Math.round(altitude) + 'm';
            document.getElementById('speed').textContent = kmh + ' km/h';
            document.getElementById('distance').textContent = Math.round(distanceTraveled) + 'm';
            document.getElementById('flow').textContent = Math.round(flowState) + '%';
            
            // Animate speed bar
            document.getElementById('speed-bar').style.width = Math.min(speedPercent, 100) + '%';
            
            // Debug info
            document.getElementById('debug').textContent = 
                `FPS: ${Math.round(1/deltaTime)} | Controls: ${joystickState.left.x.toFixed(2)}`;
        }

        function updateParticles() {
            if (!snowSystem) return;
            
            const positions = snowSystem.geometry.attributes.position.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                // Snow falling effect
                positions[i + 1] -= 0.1;
                
                // Gentle wind movement
                positions[i] += Math.sin(Date.now() * 0.0005 + i) * 0.03;
                positions[i + 2] += Math.cos(Date.now() * 0.0005 + i) * 0.03;
                
                // Reset particles
                if (positions[i + 1] < 0) {
                    positions[i] = (Math.random() - 0.5) * 40;
                    positions[i + 1] = Math.random() * 40 + 30;
                    positions[i + 2] = (Math.random() - 0.5) * 40;
                }
            }
            
            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        function animate(time) {
            requestAnimationFrame(animate);
            
            const deltaTime = (time - lastTime) / 1000;
            lastTime = time || performance.now();
            
            // Cap deltaTime to prevent large jumps
            const safeDelta = Math.min(deltaTime, 0.1);
            
            updateGame(safeDelta);
            
            // Smooth camera follow
            if (skier) {
                const targetCamPos = new THREE.Vector3(
                    0,
                    isCrouching ? 1.2 : 1.8,
                    6 - (speed / CONFIG.MAX_SPEED) * 2
                );
                camera.position.lerp(targetCamPos, 0.1);
                
                const lookAt = new THREE.Vector3(
                    0,
                    skier.position.y - 0.5,
                    -10
                );
                camera.lookAt(lookAt);
            }
            
            // Gentle tree animation
            trees.forEach(tree => {
                tree.rotation.y += Math.sin(time * 0.0002 + tree.position.x) * 0.0003;
            });
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start everything
        window.addEventListener('load', init);
    </script>
