// touch support
const touches = {};
canvas.addEventListener('touchstart', e=>{
  e.preventDefault();
  for(const t of e.changedTouches){
    touches[t.identifier] = {x:t.clientX, y:t.clientY, id:t.identifier};
  }
}, {passive:false});

canvas.addEventListener('touchmove', e=>{
  e.preventDefault();
  for(const t of e.changedTouches){
    if(touches[t.identifier]){
      touches[t.identifier].x = t.clientX;
      touches[t.identifier].y = t.clientY;
    }
  }
}, {passive:false});

canvas.addEventListener('touchend', e=>{
  e.preventDefault();
  for(const t of e.changedTouches){
    delete touches[t.identifier];
  }
}, {passive:false});

function loop(){

// very simple player sprite (arrow)
function drawPlayer(){
  ctx.fillStyle = "#f8c840";
  ctx.fillRect(player.x-8, player.y-12, 16, 24);
  ctx.fillStyle = "#000";
  ctx.fillRect(player.x-4, player.y-8,  8,  8);
}

// very basic dialog window
function drawTextBox(){
  if(text){
    ctx.fillStyle = "rgba(0,0,0,0.7)";
    ctx.fillRect(8,100,224,52);
    ctx.fillStyle="#fff";
    ctx.font="14px monospace";
    ctx.fillText(text.slice(0,textProgress), 16, 122);
    if(textProgress < text.length) textProgress += 0.4;
  }
}

// ─── Input logic ───────────────────────────────────────────────────
function update(){
  if(scene === "starter_choice"){
    if(keys['1']){ choice=0; text="You chose Treecko!"; scene="lab"; }
    if(keys['2']){ choice=1; text="You chose Charmander!"; scene="lab"; }
    if(keys['3']){ choice=2; text="You chose Froakie!"; scene="lab"; }
    return;
  }

  let spd = 1.4;
  player.moving = false;

  if(keys['arrowup']    || keys['w']){ player.y -= spd; player.dir=0; player.moving=true; }
  if(keys['arrowdown']  || keys['s']){ player.y += spd; player.dir=1; player.moving=true; }
  if(keys['arrowleft']  || keys['a']){ player.x -= spd; player.dir=2; player.moving=true; }
  if(keys['arrowright'] || keys['d']){ player.x += spd; player.dir=3; player.moving=true; }

  if(keys['a'] || keys['z'] || keys['enter']){
    // interact / advance text
    if(text && textProgress >= text.length-1){
      text = ""; textProgress=0;
    }
  }

  // very naive boundary
  player.x = Math.max(12, Math.min(228, player.x));
  player.y = Math.max(12, Math.min(148, player.y));
}
