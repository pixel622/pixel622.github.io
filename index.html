<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Correcteur Français / Anglais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Correcteur Orthographe & Conjugaison</h2>

<textarea id="text" placeholder="Écris ton texte ici..."></textarea>

<br><br>

<select id="language">
    <option value="fr">Français</option>
    <option value="en">Anglais</option>
</select>

<br><br>

<button onclick="corriger()">Corriger</button>

<div class="result" id="result"></div>

<script>
async function corriger() {
    const text = document.getElementById("text").value;
    const lang = document.getElementById("language").value;
    const resultDiv = document.getElementById("result");

    if (!text.trim()) {
        resultDiv.innerHTML = "❌ Entre un texte.";
        return;
    }

    resultDiv.innerHTML = "⏳ Correction en cours...";

    try {
        const response = await fetch("https://api.languagetool.org/v2/check", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                text: text,
                language: lang
            })
        });

        const data = await response.json();
        let correctedText = text;

        // Appliquer les corrections (de la fin vers le début)
        data.matches.reverse().forEach(match => {
            if (match.replacements.length > 0) {
                correctedText =
                    correctedText.slice(0, match.offset) +
                    match.replacements[0].value +
                    correctedText.slice(match.offset + match.length);
            }
        });

        resultDiv.innerHTML = "<strong>Texte corrigé :</strong><br><br>" +
                              correctedText.replace(/\n/g, "<br>");

    } catch (error) {
        resultDiv.innerHTML = "❌ Erreur de connexion.";
    }
}
</script>

</body>
</html>
