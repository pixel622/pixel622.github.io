<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Pokémon Amber Version</title>

<style>
/* ===============================
   GLOBAL STYLE – GBA-ERA FEEL
   =============================== */

html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: monospace;
    touch-action: none;
}

#gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

canvas {
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    width: 100%;
    height: 100%;
    background: #1c1c1c;
}

/* ===============================
   UI OVERLAY
   =============================== */

#dialogueBox {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 28%;
    background: rgba(0,0,0,0.85);
    border-top: 4px solid #fff;
    padding: 12px;
    box-sizing: border-box;
    display: none;
}

#dialogueText {
    font-size: 16px;
    line-height: 1.4;
}

/* A / B Buttons */

#controls {
    position: absolute;
    bottom: 12px;
    right: 12px;
    display: flex;
    gap: 12px;
}

.button {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    border: 2px solid #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    user-select: none;
}

/* Virtual Joystick */

#joystick {
    position: absolute;
    bottom: 24px;
    left: 24px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: rgba(255,255,255,0.08);
    border: 2px solid rgba(255,255,255,0.3);
}

#stick {
    position: absolute;
    left: 40px;
    top: 40px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255,255,255,0.6);
}

/* Shimmer teleport effect */

.shimmer {
    animation: shimmer 0.4s ease-in-out;
}

@keyframes shimmer {
    0% { filter: brightness(1); }
    50% { filter: brightness(2); }
    100% { filter: brightness(1); }
}
</style>
</head>

<body>
<div id="gameContainer">
    <canvas id="game" width="240" height="160"></canvas>

    <div id="dialogueBox">
        <div id="dialogueText"></div>
    </div>

    <div id="joystick">
        <div id="stick"></div>
    </div>

    <div id="controls">
        <div class="button" id="btnA">A</div>
        <div class="button" id="btnB">B</div>
    </div>
</div>

<script>
/* ===============================
   CORE GAME STATE
   =============================== */

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let currentScene = "intro";
let playerName = "Player";
let starterChosen = null;

/* ===============================
   DIALOGUE SYSTEM
   =============================== */

const dialogueBox = document.getElementById("dialogueBox");
const dialogueText = document.getElementById("dialogueText");

function showDialogue(text) {
    dialogueText.innerText = text;
    dialogueBox.style.display = "block";
}

function hideDialogue() {
    dialogueBox.style.display = "none";
}

/* ===============================
   SCENE DEFINITIONS
   =============================== */

const scenes = {

    intro: {
        start() {
            showDialogue(
                "Mom: Wake up! Professor Sequoia sent an URGENT letter.\n" +
                "Your friend already left for the lab.\n\n" +
                "Maple Root Town awaits."
            );
        }
    },

    mapleRoot: {
        start() {
            showDialogue(
                "You step outside into Maple Root Town.\n" +
                "Rustic cottages surround an ancient tree.\n\n" +
                "The path to the Professor's Lab is now open."
            );
        }
    },

    labGround: {
        start() {
            showDialogue(
                "Assistant: Ah, you must be " + playerName + "!\n" +
                "The Professor is waiting upstairs.\n\n" +
                "Just head through that door!"
            );
        },
        doorTeleport() {
            teleportTo("labStudy");
        }
    },

    labStudy: {
        start() {
            showDialogue(
                "Professor Sequoia: A tremor shook the lab earlier...\n" +
                "Three Pokémon from distant regions need Trainers.\n\n" +
                "Choose wisely."
            );
        }
    }
};

/* ===============================
   STARTER SELECTION
   =============================== */

const starters = [
    { name: "Treecko", type: "Grass", region: "Hoenn" },
    { name: "Charmander", type: "Fire", region: "Kanto" },
    { name: "Froakie", type: "Water", region: "Kalos" }
];

function chooseStarter(index) {
    starterChosen = starters[index];
    showDialogue(
        "You chose " + starterChosen.name + "!\n\n" +
        "Professor Sequoia hands you a Pokédex.\n" +
        "Your journey through Orebound begins!"
    );
}

/* ===============================
   TELEPORT SYSTEM
   =============================== */

function teleportTo(sceneName) {
    canvas.classList.add("shimmer");
    setTimeout(() => {
        canvas.classList.remove("shimmer");
        currentScene = sceneName;
        scenes[sceneName].start();
    }, 400);
}

/* ===============================
   BASIC RENDER LOOP
   =============================== */

function draw() {
    ctx.fillStyle = "#2b2b2b";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#fff";
    ctx.font = "10px monospace";
    ctx.fillText("Pokémon Amber Version", 10, 12);
    ctx.fillText("Scene: " + currentScene, 10, 24);

    requestAnimationFrame(draw);
}

/* ===============================
   INPUT HANDLING
   =============================== */

document.getElementById("btnA").addEventListener("click", () => {
    if (currentScene === "intro") teleportTo("mapleRoot");
    else if (currentScene === "mapleRoot") teleportTo("labGround");
    else if (currentScene === "labGround") scenes.labGround.doorTeleport();
    else if (currentScene === "labStudy") chooseStarter(0);
});

document.getElementById("btnB").addEventListener("click", hideDialogue);

/* ===============================
   GAME START
   =============================== */

scenes.intro.start();
draw();
</script>
</body>
</html>
