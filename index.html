<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kyan Correcteur Pro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* === STYLE STRICTEMENT IDENTIQUE === */
*{margin:0;padding:0;box-sizing:border-box}
:root{--primary-color:#4361ee;--secondary-color:#3a0ca3;--success-color:#4cc9f0;--light-color:#f8f9fa;--dark-color:#212529;--warning-color:#f72585;--gray-color:#6c757d}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%);color:var(--dark-color);min-height:100vh;padding:20px}
.container{max-width:1200px;margin:0 auto}
header{text-align:center;margin-bottom:40px;padding:20px;background:white;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
header h1{color:var(--secondary-color);font-size:2.5rem}
.logo{font-size:2.8rem;color:var(--primary-color)}
.main-content{display:grid;grid-template-columns:1fr 1fr;gap:30px}
@media(max-width:768px){.main-content{grid-template-columns:1fr}}
.card{background:white;border-radius:15px;padding:30px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
textarea{width:100%;min-height:250px;padding:20px;border-radius:10px;font-size:16px}
.btn{padding:12px 25px;border-radius:10px;border:none;font-weight:600;cursor:pointer}
.btn-primary{background:var(--primary-color);color:white}
.btn-secondary{background:#e9ecef}
.stats{display:flex;justify-content:space-between;margin-top:20px}
.stat-value{font-size:1.8rem;font-weight:700;color:var(--primary-color)}
.corrected-text{background:#f0f9ff;padding:20px;border-left:5px solid var(--success-color);white-space:pre-wrap}
.highlight{background:rgba(67,97,238,.2);padding:2px 4px;border-radius:3px}
.loading{display:flex;flex-direction:column;align-items:center}
.spinner{width:50px;height:50px;border:5px solid rgba(67,97,238,.2);border-top-color:var(--primary-color);border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<div class="container">
<header>
<div class="logo"><i class="fas fa-spell-check"></i></div>
<h1>Kyan Correcteur Pro</h1>
<p>Correction professionnelle FR / EN / ES</p>
</header>

<div class="main-content">
<div class="card">
<textarea id="text">Le correcteur automatique est un outil incroyablement pratique. Il permet de corriger les fotes, les erreur de grammaire et les conjugaison incorrecte.</textarea>
<select id="language">
<option value="fr">Français</option>
<option value="en">Anglais</option>
<option value="es">Espagnol</option>
</select>
<button class="btn btn-primary" onclick="corriger()">Corriger</button>
</div>

<div class="card">
<div id="loading" class="loading" style="display:none">
<div class="spinner"></div>
<p>Analyse avancée...</p>
</div>
<div id="correctedText" class="corrected-text"></div>
</div>
</div>
</div>

<script>
async function corriger(){
const text=document.getElementById("text").value;
const lang=document.getElementById("language").value;
if(!text.trim())return;

document.getElementById("loading").style.display="flex";
document.getElementById("correctedText").innerHTML="";

const response=await fetch("https://api.languagetool.org/v2/check",{
method:"POST",
headers:{"Content-Type":"application/x-www-form-urlencoded"},
body:new URLSearchParams({
text:text,
language:lang,
level:"picky",
enabledCategories:"GRAMMAR,STYLE,CONFUSED_WORDS",
motherTongue:lang
})
});

const data=await response.json();
document.getElementById("loading").style.display="none";

let corrected=text;
data.matches.reverse().forEach(m=>{
if(m.replacements.length){
corrected=corrected.slice(0,m.offset)+m.replacements[0].value+corrected.slice(m.offset+m.length);
}
});

document.getElementById("correctedText").innerHTML=corrected.replace(/\n/g,"<br>");
}
</script>
</body>
</html>
