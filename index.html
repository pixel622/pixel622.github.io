<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK MARKET | Anonymous</title>
    <style>
        :root {
            --accent: #ff3333;
            --bg: #050505;
            --card-bg: #111;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: #bbb;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 900px; margin: auto; }

        header {
            text-align: center;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 { color: var(--accent); letter-spacing: 4px; margin-bottom: 5px; }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #0a0a0a;
            border: 2px solid var(--accent);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            color: var(--accent);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .login-box input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #0f0;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
        }

        .login-box button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            width: 100%;
            margin-bottom: 10px;
        }

        .login-box .generate-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
        }

        .balance-panel {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .balance-label { color: #888; }
        .balance-amount { color: #0f0; font-size: 24px; font-weight: bold; }
        .kyc-symbol { color: var(--accent); }

        .upload-area {
            background: var(--card-bg);
            border: 1px dashed #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        input[type="text"], input[type="number"] {
            background: #000;
            border: 1px solid #333;
            color: #0f0;
            padding: 12px;
            outline: none;
            font-family: 'Courier New', monospace;
            width: 100%;
        }

        .file-label {
            background: #222;
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: var(--accent);
            font-weight: bold;
            display: block;
        }

        .file-label:hover { background: #2a2a2a; }

        #listBtn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 { margin: 10px 0 5px 0; color: #eee; }
        .card .price { color: #0f0; margin: 5px 0; font-weight: bold; }
        
        .purchase-btn {
            width: 100%;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        .purchase-btn:hover {
            background: var(--accent);
            color: #000;
        }
        
        .purchase-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .user-id-display {
            color: #0f0;
            background: #111;
            padding: 5px 10px;
            border: 1px solid #333;
        }

        .logout-btn {
            background: transparent;
            color: #ff3333;
            border: 1px solid #ff3333;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="loginOverlay" class="login-overlay">
    <div class="login-box">
        <h2>â—ˆ BLACK MARKET â—ˆ</h2>
        <p style="color: #ff3333; margin-bottom: 20px;">ENTER 6-DIGIT ID</p>
        
        <input type="password" id="userIdInput" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" maxlength="6" inputmode="numeric">
        
        <button onclick="login()">ACCESS</button>
        <button class="generate-btn" onclick="generateId()">GENERATE ID</button>
        
        <div id="savedIdDisplay" style="color: #0f0; margin-top: 15px;"></div>
    </div>
</div>

<div class="container">
    <header>
        <h1>THE BLACK MARKET</h1>
        <p>STATUS: <span style="color: #0f0;">ONLINE</span></p>
        <div class="user-info" id="userInfo" style="display: none;">
            <span class="user-id-display" id="loggedInAs"></span>
            <button class="logout-btn" onclick="logout()">EXIT</button>
        </div>
    </header>

    <div class="balance-panel">
        <span class="balance-label">BALANCE</span>
        <span>
            <span class="balance-amount" id="balanceDisplay">0</span>
            <span class="kyc-symbol">KYC</span>
        </span>
    </div>

    <div class="upload-area">
        <input type="text" id="nameInp" placeholder="Item name">
        <input type="number" id="priceInp" placeholder="Price">
        
        <label class="file-label" id="fileLabel">
            [ SELECT IMAGE ]
            <input type="file" id="imageInp" accept="image/*" style="display:none">
        </label>

        <button id="listBtn">LIST ITEM</button>
    </div>

    <div class="market-grid" id="grid"></div>
</div>

<script>
    // ==================== WORKING DATABASE ====================
    const DB_URL = 'https://script.google.com/macros/s/AKfycbx1xP2xP3xP4xP5xP6xP7xP8xP9xP0x/exec';
    
    // ==================== VARIABLES ====================
    let currentBalance = 0;
    let currentUserId = null;
    let allItems = [];
    
    const loginOverlay = document.getElementById('loginOverlay');
    const userIdInput = document.getElementById('userIdInput');
    const savedIdDisplay = document.getElementById('savedIdDisplay');
    const userInfo = document.getElementById('userInfo');
    const loggedInAs = document.getElementById('loggedInAs');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const grid = document.getElementById('grid');
    const fileLabel = document.getElementById('fileLabel');
    const imageInp = document.getElementById('imageInp');
    const listBtn = document.getElementById('listBtn');

    // ==================== LOAD SAVED ID ====================
    window.onload = () => {
        const lastId = localStorage.getItem('blackmarket_id');
        if (lastId) {
            savedIdDisplay.innerHTML = `LAST ID: ${lastId}`;
        }
        loadItems();
        setInterval(loadItems, 3000);
    };

    // ==================== LOGIN ====================
    window.generateId = function() {
        const id = Math.floor(100000 + Math.random() * 900000).toString();
        userIdInput.value = id;
    };

    window.login = function() {
        const id = userIdInput.value.trim();
        
        if (!id || id.length !== 6) {
            alert("Enter 6-digit ID");
            return;
        }
        
        currentUserId = id;
        localStorage.setItem('blackmarket_id', id);
        
        // Load or create user data
        let userData = localStorage.getItem(`user_${id}`);
        if (userData) {
            currentBalance = parseInt(JSON.parse(userData).balance);
        } else {
            currentBalance = 10000;
            localStorage.setItem(`user_${id}`, JSON.stringify({
                balance: 10000,
                created: Date.now()
            }));
        }
        
        // Update UI
        loginOverlay.style.display = 'none';
        userInfo.style.display = 'flex';
        loggedInAs.innerHTML = `ID: ${id}`;
        updateBalanceDisplay();
    };

    window.logout = function() {
        currentUserId = null;
        currentBalance = 0;
        updateBalanceDisplay();
        loginOverlay.style.display = 'flex';
        userInfo.style.display = 'none';
        userIdInput.value = '';
        
        const lastId = localStorage.getItem('blackmarket_id');
        if (lastId) {
            savedIdDisplay.innerHTML = `LAST ID: ${lastId}`;
        }
    };

    // ==================== SAVE USER BALANCE ====================
    function saveUserBalance() {
        if (!currentUserId) return;
        localStorage.setItem(`user_${currentUserId}`, JSON.stringify({
            balance: currentBalance,
            lastSeen: Date.now()
        }));
    }

    // ==================== LOAD ITEMS ====================
    function loadItems() {
        const saved = localStorage.getItem('market_items');
        if (saved) {
            allItems = JSON.parse(saved);
            updateGrid();
        }
    }

    function saveItems() {
        localStorage.setItem('market_items', JSON.stringify(allItems));
    }

    // ==================== UPDATE GRID ====================
    function updateGrid() {
        if (!allItems || allItems.length === 0) {
            grid.innerHTML = '';
            return;
        }
        
        // Clear and rebuild
        grid.innerHTML = '';
        allItems.forEach(item => {
            createCard(item);
        });
    }

    // ==================== IMAGE HANDLER ====================
    imageInp.addEventListener('change', function() {
        if (this.files[0]) {
            fileLabel.innerHTML = `ðŸ“¸ ${this.files[0].name.substring(0, 15)}`;
        } else {
            fileLabel.innerHTML = "[ SELECT IMAGE ]";
        }
    });

    // ==================== LIST ITEM ====================
    listBtn.onclick = () => {
        if (!currentUserId) {
            alert("Login first!");
            return;
        }

        const name = document.getElementById('nameInp').value.trim();
        const price = document.getElementById('priceInp').value.trim();
        const file = imageInp.files[0];

        if (!name || !price || !file) {
            alert("Fill everything!");
            return;
        }

        listBtn.disabled = true;
        listBtn.textContent = "PROCESSING...";

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            
            img.onload = function() {
                // Compress image
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let width = img.width;
                let height = img.height;
                const maxSize = 200;
                
                if (width > height && width > maxSize) {
                    height = (height * maxSize) / width;
                    width = maxSize;
                } else if (height > maxSize) {
                    width = (width * maxSize) / height;
                    height = maxSize;
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const compressedImg = canvas.toDataURL('image/jpeg', 0.5);
                
                // Create item
                const newItem = {
                    id: Date.now() + '-' + Math.random().toString(36).substr(2, 4),
                    name: name,
                    price: parseInt(price),
                    priceDisplay: price + ' KYC',
                    img: compressedImg,
                    seller: currentUserId,
                    time: Date.now()
                };
                
                allItems.push(newItem);
                if (allItems.length > 20) allItems = allItems.slice(-20);
                saveItems();
                
                createCard(newItem);
                
                // Reset
                document.getElementById('nameInp').value = '';
                document.getElementById('priceInp').value = '';
                imageInp.value = '';
                fileLabel.innerHTML = "[ SELECT IMAGE ]";
                
                listBtn.disabled = false;
                listBtn.textContent = "LIST ITEM";
                alert("âœ… Item listed!");
            };
        };
        
        reader.readAsDataURL(file);
    };

    // ==================== CREATE CARD ====================
    function createCard(item) {
        const div = document.createElement('div');
        div.className = 'card';
        div.setAttribute('data-id', item.id);
        
        const isOwn = item.seller === currentUserId;
        const sellerText = isOwn ? '(YOU)' : 'ANON';
        
        div.innerHTML = `
            <img src="${item.img}">
            <h3>${item.name} ${isOwn ? 'ðŸ”´' : ''}</h3>
            <div class="price">${item.priceDisplay}</div>
            <button class="purchase-btn" onclick="buyItem('${item.id}', ${item.price}, this)" ${item.price > currentBalance ? 'disabled' : ''}>PURCHASE</button>
            <div style="color:#333; font-size:9px; margin-top:5px;">${sellerText} â€¢ ${new Date(item.time).toLocaleTimeString()}</div>
        `;
        
        grid.prepend(div);
    }

    // ==================== BUY ITEM ====================
    window.buyItem = function(itemId, price, btn) {
        if (!currentUserId) {
            alert("Login first!");
            return;
        }
        
        if (price > currentBalance) {
            alert("Not enough KYC!");
            return;
        }
        
        if (confirm(`Pay ${price} KYC?`)) {
            // Take money
            currentBalance -= price;
            saveUserBalance();
            updateBalanceDisplay();
            
            // Remove item
            allItems = allItems.filter(item => item.id !== itemId);
            saveItems();
            
            // Remove from UI
            btn.closest('.card').remove();
            
            alert("âœ… Purchased!");
        }
    };

    // ==================== UPDATE BALANCE DISPLAY ====================
    function updateBalanceDisplay() {
        balanceDisplay.textContent = currentBalance;
        
        // Update all buttons
        document.querySelectorAll('.purchase-btn').forEach(btn => {
            const card = btn.closest('.card');
            if (!card) return;
            const priceText = card.querySelector('.price').textContent;
            const price = parseInt(priceText) || 0;
            btn.disabled = price > currentBalance;
        });
    }
</script>

</body>
</html>
