<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Market | Anonymous Exchange</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff41; /* Classic Matrix/Terminal green */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }

        header {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        /* Form section for adding fake items */
        .listing-form {
            background: #1a1a1a;
            padding: 20px;
            border: 1px dashed #00ff41;
            margin: 20px 0;
        }

        input, button {
            background: #000;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 10px;
            margin: 5px;
        }

        button:hover {
            background: #00ff41;
            color: #000;
            cursor: pointer;
        }

        /* Product Grid */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product-card:hover {
            border-color: #00ff41;
            transform: scale(1.02);
        }

        .product-image {
            width: 100%;
            height: 150px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: #444;
        }

        .price {
            color: #ffaa00;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>// SHADOW_MARKET_v1.0</h1>
        <p>Encrypted. Decentralized. Fictional.</p>
    </header>

    <section class="listing-form">
        <h3>[+] Create New Listing</h3>
        <input type="text" id="itemName" placeholder="Object Name">
        <input type="text" id="itemPrice" placeholder="Price (e.g. 0.05 BTC)">
        <input type="text" id="itemImg" placeholder="Image URL (optional)">
        <button onclick="addItem()">Post to Ledger</button>
    </section>

    <div class="market-grid" id="marketGrid">
        <div class="product-card">
            <div class="product-image">IMG_REDACTED</div>
            <h3>Quantum Encryption Key</h3>
            <p class="price">0.45 BTC</p>
            <button>View Details</button>
        </div>

        <div class="product-card">
            <div class="product-image">IMG_REDACTED</div>
            <h3>Void-Matter Battery</h3>
            <p class="price">1.22 BTC</p>
            <button>View Details</button>
        </div>
    </div>
</div>

<script>
    function addItem() {
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('itemPrice').value;
        const img = document.getElementById('itemImg').value || 'IMG_REDACTED';
        const grid = document.getElementById('marketGrid');

        if (name && price) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-image">${img}</div>
                <h3>${name}</h3>
                <p class="price">${price}</p>
                <button>View Details</button>
            `;
            grid.prepend(card);
            
            // Clear inputs
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
        } else {
            alert("Please enter a name and price.");
        }
    }
</script>

</body>
</html>
