<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK MARKET | Secure Exchange</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --glow-color: #ff0000; /* Red theme for "Black Market" */
            --bg-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1100px; margin: auto; }

        header {
            text-align: center;
            border-bottom: 3px double var(--glow-color);
            padding: 20px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        h1 { color: var(--glow-color); text-shadow: 0 0 10px var(--glow-color); }

        /* Listing Form */
        .listing-panel {
            background: #111;
            border: 1px solid #333;
            padding: 25px;
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        input[type="text"], input[type="file"] {
            background: #000;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
        }

        /* Custom File Upload Button */
        .file-upload-label {
            background: #222;
            border: 1px solid var(--glow-color);
            padding: 10px;
            cursor: pointer;
            font-size: 0.8em;
        }

        button {
            background: var(--glow-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover { background: #b30000; }

        /* Grid System */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .item-card {
            background: #0f0f0f;
            border: 1px solid #222;
            padding: 15px;
            transition: 0.3s;
        }

        .item-card:hover { border-color: var(--glow-color); }

        .item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #222;
            margin-bottom: 10px;
        }

        .item-info h3 { margin: 5px 0; color: var(--glow-color); }
        .price-tag { color: #00ff41; font-weight: bold; font-size: 1.1em; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>The Black Market</h1>
        <p>[ ACCESS GRANTED // ANONYMOUS_USER ]</p>
    </header>

    <section class="listing-panel">
        <input type="text" id="itemName" placeholder="Object Name">
        <input type="text" id="itemPrice" placeholder="Price (e.g. 500 Credits)">
        
        <label class="file-upload-label">
            CHOOSE IMAGE FROM GALLERY
            <input type="file" id="itemFile" accept="image/*" style="display:none;" onchange="previewImage(this)">
        </label>
        
        <button onclick="uploadListing()">LIST OBJECT</button>
    </section>

    <div class="market-grid" id="marketGrid">
        </div>
</div>

<script>
    // --- FIREBASE CONFIGURATION ---
    // To make this "Real", go to console.firebase.google.com, 
    // create a project, and paste your config here.
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
    };

    // Initialize Firebase (Only if config is provided)
    if (firebaseConfig.apiKey !== "YOUR_API_KEY") {
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to Upload
        function uploadListing() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const fileInput = document.getElementById('itemFile');

            if (name && price && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Image = e.target.result;
                    db.ref('listings/').push({
                        name: name,
                        price: price,
                        image: base64Image
                    });
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        // Listen for new items for EVERYONE
        db.ref('listings/').on('child_added', (snapshot) => {
            const data = snapshot.val();
            renderItem(data.name, data.price, data.image);
        });
    }

    function renderItem(name, price, image) {
        const grid = document.getElementById('marketGrid');
        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
            <img src="${image}" onerror="this.src='https://via.placeholder.com/200?text=NO_IMAGE'">
            <div class="item-info">
                <h3>${name}</h3>
                <p class="price-tag">${price}</p>
            </div>
        `;
        grid.prepend(card);
    }

    function previewImage(input) {
        if (input.files[0]) {
            alert("Image selected: " + input.files[0].name);
        }
    }
</script>

</body>
</html>
