<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BLACK MARKET | Anonymous</title>
    <style>
        :root {
            --accent: #ff3333;
            --bg: #050505;
            --card-bg: #111;
        }

        body {
            background-color: var(--bg);
            color: #bbb;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 900px; margin: auto; }

        header {
            text-align: center;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 { color: var(--accent); letter-spacing: 4px; margin-bottom: 5px; }

        /* Listing Box */
        .upload-area {
            background: var(--card-bg);
            border: 1px dashed #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        input[type="text"] {
            background: #000;
            border: 1px solid #333;
            color: #0f0;
            padding: 12px;
            outline: none;
        }

        /* The Custom Gallery Button */
        .file-label {
            background: #222;
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: var(--accent);
            font-weight: bold;
        }

        .file-label:hover { background: #2a2a2a; border-color: var(--accent); }

        #listBtn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        #listBtn:hover { opacity: 0.8; }

        /* Grid */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #222;
        }

        .card h3 { margin: 10px 0 5px 0; color: #eee; }
        .card p { color: #0f0; margin: 0; font-weight: bold; }
        
        .clear-btn {
            margin-top: 20px;
            background: transparent;
            color: #555;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THE BLACK MARKET</h1>
        <p>STATUS: <span style="color: #0f0;">ENCRYPTED_CONNECTED</span></p>
    </header>

    <div class="upload-area">
        <input type="text" id="nameInp" placeholder="Object Name (e.g. Ghost Chip)">
        <input type="text" id="priceInp" placeholder="Price (e.g. 1.5 ETH)">
        
        <label class="file-label" id="fileLabel">
            [ SELECT FROM GALLERY ]
            <input type="file" id="imageInp" accept="image/*" style="display:none">
        </label>

        <button id="listBtn">LIST OBJECT</button>
    </div>

    <div class="market-grid" id="grid"></div>

    <button class="clear-btn" onclick="clearMarket()">WIPE ALL DATA</button>
</div>

<script>
    const listBtn = document.getElementById('listBtn');
    const imageInp = document.getElementById('imageInp');
    const fileLabel = document.getElementById('fileLabel');
    const grid = document.getElementById('grid');

    // Update label when image is chosen
    imageInp.addEventListener('change', function() {
        if (this.files[0]) {
            fileLabel.innerText = "IMAGE LOADED: " + this.files[0].name;
            fileLabel.style.borderColor = "#0f0";
            fileLabel.style.color = "#0f0";
        }
    });

    // Load items from local storage on startup
    window.onload = () => {
        const saved = JSON.parse(localStorage.getItem('market_items') || '[]');
        saved.forEach(item => createCard(item.name, item.price, item.img));
    };

    listBtn.onclick = () => {
        const name = document.getElementById('nameInp').value;
        const price = document.getElementById('priceInp').value;
        const file = imageInp.files[0];

        if (!name || !price || !file) {
            alert("Fill all fields and select an image!");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const imgData = e.target.result;
            
            // 1. Add to UI
            createCard(name, price, imgData);
            
            // 2. Save to Local Storage (Persistence)
            const saved = JSON.parse(localStorage.getItem('market_items') || '[]');
            saved.push({name, price, img: imgData});
            localStorage.setItem('market_items', JSON.stringify(saved));

            // Reset inputs
            document.getElementById('nameInp').value = '';
            document.getElementById('priceInp').value = '';
            imageInp.value = '';
            fileLabel.innerText = "[ SELECT FROM GALLERY ]";
            fileLabel.style.color = "var(--accent)";
        };
        reader.readAsDataURL(file);
    };

    function createCard(name, price, img) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <img src="${img}">
            <h3>${name}</h3>
            <p>${price}</p>
        `;
        grid.prepend(div);
    }

    function clearMarket() {
        if(confirm("Wipe all listings?")) {
            localStorage.removeItem('market_items');
            location.reload();
        }
    }
</script>

</body>
</html>
